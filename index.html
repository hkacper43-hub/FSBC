<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSBC - SYSTEM TAKTYCZNY MAP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg-starfall: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
            --map-void: #0a192f;

            --sidebar-bg: rgba(3, 7, 18, 0.8);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #2ecc71;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #030712;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        #dynamic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-starfall);
            z-index: -2;
            transition: background 0.8s ease;
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(var(--glass-border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.15;
        }

        .top-navbar {
            position: fixed;
            top: 20px; left: 380px; right: 20px;
            height: 70px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .map-selector {
            display: flex;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 15px;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px 25px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s all;
            text-transform: uppercase;
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        #sidebar {
            width: 340px;
            height: calc(100vh - 40px);
            margin: 20px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            padding: 35px;
            z-index: 100;
        }

        .logo-area h1 {
            font-size: 30px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .profile-card img {
            width: 55px; height: 55px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        #drawBtn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        #drawBtn.active { background: var(--danger); }

        #map-container {
            flex-grow: 1;
            margin: 20px 20px 20px 0;
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        #map { 
            width: 100%; 
            height: 100%; 
            background-color: var(--map-void) !important; 
        }

        .avatar-badge-stack {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 5px 12px;
            border-radius: 25px;
            border: 2px solid white;
        }

        .badge-img { width: 28px; height: 28px; border-radius: 50%; border: 1.5px solid white; margin-right: -10px; }
        .badge-count { margin-left: 18px; font-weight: 800; font-size: 14px; color: white; }
        .zone-tooltip { background: transparent !important; border: none !important; box-shadow: none !important; }

        .logout-link { margin-top: auto; text-align: center; font-size: 12px; color: var(--text-muted); text-decoration: none; }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>
    <div class="grid-pattern"></div>

    <aside id="sidebar">
        <div class="logo-area"><h1>FSBC SYSTEM</h1></div>
        <div class="user-section">
            <div id="auth-box">
                <a href="/auth/discord" style="text-decoration:none; background:#5865F2; color:white; padding:15px; display:block; border-radius:15px; text-align:center; font-weight:700;">LOGIN DISCORD</a>
            </div>
            <div id="profile-box" style="display: none;">
                <div class="profile-card">
                    <img id="u-avatar" src="" alt="Avatar">
                    <div class="user-meta">
                        <b id="u-name">Użytkownik</b>
                        <span id="u-role">Gracz</span>
                    </div>
                </div>
                <div id="admin-controls" style="display: none; border-top: 1px solid var(--glass-border); padding-top: 20px;">
                    <button id="drawBtn" onclick="toggleDrawMode()">DODAJ STREFĘ</button>
                </div>
            </div>
        </div>
        <a href="/logout" class="logout-link">Wyloguj sesję</a>
    </aside>

    <nav class="top-navbar">
        <div class="map-selector">
            <button class="nav-btn active" id="btn-starfall" onclick="changeMap('starfall')">Starfall</button>
            <button class="nav-btn" id="btn-venture" onclick="changeMap('venture')">Venture</button>
        </div>
        <div style="display:flex; align-items:center; gap:20px;">
            <span>AKTYWNI: <span id="count-total">0</span> / 16</span>
        </div>
    </nav>

    <main id="map-container"><div id="map"></div></main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentUser = null, isDrawMode = false, firstPoint = null, allZones = [], currentActiveMap = 'starfall';

        const mapConfigs = {
            'starfall': { url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&', bounds: [[0, 0], [500, 500]] },
            'venture': { url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1461368359835799623/image.png?ex=696a4cd7&is=6968fb57&hm=2189699ad6534e675e1efdeccf200eaa414485fe773d68c6fa2fc39994dac61c&', bounds: [[0, 0], [500, 500]] }
        };

        const map = L.map('map', { crs: L.CRS.Simple, minZoom: -1, maxZoom: 2, zoomControl: false, attributionControl: false });
        let mapOverlay = L.imageOverlay(mapConfigs.starfall.url, mapConfigs.starfall.bounds).addTo(map);
        map.fitBounds(mapConfigs.starfall.bounds);

        async function bootstrap() {
            try {
                const res = await fetch('/api/user');
                const userData = await res.json();
                if (userData && userData.id) {
                    currentUser = userData;
                    document.getElementById('auth-box').style.display = 'none';
                    document.getElementById('profile-box').style.display = 'block';
                    document.getElementById('u-name').innerText = userData.username;
                    document.getElementById('u-avatar').src = userData.avatar ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : '';
                    if (userData.isAdmin) document.getElementById('admin-controls').style.display = 'block';
                }
            } catch (e) {}
            fetchZones();
        }

        function changeMap(mapId) {
            currentActiveMap = mapId;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${mapId}`));
            mapOverlay.setUrl(mapConfigs[mapId].url);
            renderAllZones();
        }

        async function fetchZones() {
            const res = await fetch('/api/zones');
            allZones = await res.json();
            renderAllZones();
        }

        function renderAllZones() {
            map.eachLayer(l => { if (l instanceof L.Rectangle || l instanceof L.Tooltip) map.removeLayer(l); });
            allZones.filter(z => z.map === currentActiveMap).forEach(zoneData => {
                const count = zoneData.owners.length;
                
                // LOGIKA KOLORÓW:
                let color = "#000000"; // Czarny domyślnie
                let opacity = 0.4;
                
                if (count === 1) {
                    color = "#2ecc71"; // Zielony
                    opacity = 0.5;
                } else if (count > 1) {
                    color = "#ef4444"; // Czerwony
                    opacity = 0.6;
                }

                const rect = L.rectangle([zoneData.p1, zoneData.p2], { 
                    color: color, 
                    weight: 2, 
                    fillColor: color,
                    fillOpacity: opacity 
                }).addTo(map);

                if (count > 0) {
                    const html = `<div class="avatar-badge-stack" style="border-color:${color}">${zoneData.owners.map(o => `<img src="${o.avatar}" class="badge-img">`).join('')}<span class="badge-count">${count}</span></div>`;
                    rect.bindTooltip(html, { permanent: true, direction: 'center', className: 'zone-tooltip' }).openTooltip();
                }

                rect.on('click', () => { if(!isDrawMode && currentUser) handleZoneClick(zoneData); });
                rect.on('contextmenu', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if (currentUser?.isAdmin && confirm("Usunąć strefę?")) {
                        allZones = allZones.filter(z => z.id !== zoneData.id);
                        saveZones();
                    }
                });
            });
            updateTotal();
        }

        function handleZoneClick(zone) {
            const isInside = zone.owners.some(o => o.name === currentUser.username);
            if (isInside) zone.owners = zone.owners.filter(o => o.name !== currentUser.username);
            else {
                allZones.forEach(z => { if(z.map === currentActiveMap) z.owners = z.owners.filter(o => o.name !== currentUser.username); });
                zone.owners.push({ name: currentUser.username, avatar: document.getElementById('u-avatar').src });
            }
            saveZones();
        }

        async function saveZones() {
            renderAllZones();
            await fetch('/api/zones', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(allZones) });
        }

        function toggleDrawMode() {
            isDrawMode = !isDrawMode;
            document.getElementById('drawBtn').classList.toggle('active');
            firstPoint = null;
        }

        map.on('click', (e) => {
            if (!isDrawMode) return;
            if (!firstPoint) firstPoint = e.latlng;
            else {
                allZones.push({ id: Date.now(), map: currentActiveMap, p1: [firstPoint.lat, firstPoint.lng], p2: [e.latlng.lat, e.latlng.lng], owners: [] });
                firstPoint = null; toggleDrawMode(); saveZones();
            }
        });

        function updateTotal() {
            const count = allZones.filter(z => z.map === currentActiveMap).reduce((acc, z) => acc + z.owners.length, 0);
            document.getElementById('count-total').innerText = count;
        }

        bootstrap();
    </script>
</body>
</html>
