<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSBC - SYSTEM TAKTYCZNY MAP V2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #a855f7;
            --accent: #d946ef;
            --bg-dark: #030712;
            --card-bg: rgba(3, 7, 18, 0.9);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --discord: #5865F2;
            --success: #2ecc71;
            --map-border: #1a1e29;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            min-height: 100vh; 
            overflow-x: hidden; 
            padding-bottom: 50px; 
        }
        
        #dynamic-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%); z-index: -2; }
        .grid-pattern { position: fixed; inset: 0; background-image: linear-gradient(var(--glass-border) 1px, transparent 1px), linear-gradient(90deg, var(--glass-border) 1px, transparent 1px); background-size: 45px 45px; z-index: -1; opacity: 0.12; }

        /* HEADER */
        .site-header { 
            width: 100%; max-width: 1600px; margin: 0 auto; padding: 30px 40px; 
            display: flex; justify-content: center; gap: 40px; position: sticky;
            top: 0; z-index: 1000; background: linear-gradient(to bottom, var(--bg-dark) 70%, transparent);
        }
        .header-nav-item { 
            color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; 
            letter-spacing: 1px; opacity: 0.5; transition: 0.3s; position: relative; cursor: pointer; text-transform: uppercase;
        }
        .header-nav-item:hover, .header-nav-item.active { opacity: 1; color: var(--primary); }
        .header-nav-item.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 100%; height: 2px; background: var(--primary); }

        /* VIEWS */
        .content-view { display: none; width: 100%; animation: viewFadeIn 0.6s ease forwards; }
        .content-view.active { display: block; }
        @keyframes viewFadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* HERO */
        .hero-section { height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .hero-title { font-size: clamp(60px, 12vw, 120px); font-weight: 900; background: linear-gradient(to bottom right, #fff 30%, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 0.85; margin-bottom: 30px; letter-spacing: -6px; }
        .cta-button { background: var(--primary); color: white; padding: 18px 45px; border-radius: 100px; font-weight: 800; font-size: 16px; box-shadow: 0 15px 40px var(--primary-glow); transition: 0.4s; border: none; cursor: pointer; display: flex; align-items: center; gap: 15px; text-transform: uppercase; text-decoration: none; }

        /* TWOJA RAMKA MAPY */
        .map-container {
            width: 100%; height: 850px; 
            border: 10px solid var(--map-border); border-radius: 40px; 
            overflow: hidden; position: relative;
            background-color: #000; box-shadow: 0 30px 70px rgba(0,0,0,0.8);
        }

        #map-interaction-wrapper { position: relative; width: 100%; height: 100%; cursor: crosshair; }
        .map-image-layer { width: 100%; height: 100%; object-fit: cover; object-position: center; transform: scale(1.3); transition: opacity 0.5s ease; }

        /* STREFY */
        #zones-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: all; }
        .visual-zone { position: absolute; border: 2px solid rgba(255,255,255,0.4); background: rgba(99, 102, 241, 0.1); transition: 0.2s; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(2px); border-radius: 4px; }
        .visual-zone:hover { background: rgba(99, 102, 241, 0.3); border-color: var(--primary); z-index: 10; }
        .visual-zone.claimed { border-color: var(--success); background: rgba(46, 204, 113, 0.2); }
        .visual-zone.conflict { border-color: var(--danger); background: rgba(239, 68, 68, 0.2); }
        .zone-mini-avatar { width: 22px; height: 22px; border-radius: 50%; border: 2px solid white; margin-right: -6px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }

        /* LAYOUT */
        .main-container { display: flex; width: 95%; max-width: 1700px; margin: 0 auto; gap: 30px; }
        #sidebar { width: 420px; min-width: 420px; background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 40px; padding: 40px; display: flex; flex-direction: column; gap: 35px; height: 850px; backdrop-filter: blur(20px); }
        .top-navbar { width: 95%; max-width: 1700px; margin: 10px auto 30px auto; background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 30px; display: flex; align-items: center; justify-content: space-between; padding: 15px 35px; }

        /* USER UI */
        .profile-card { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 25px; padding: 25px; display: flex; align-items: center; gap: 20px; }
        .profile-card img { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--primary); }
        .player-row { display: flex; align-items: center; gap: 15px; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 20px; margin-bottom: 12px; border: 1px solid transparent; }
        .player-row img { width: 35px; height: 35px; border-radius: 50%; }

        /* ADMIN BUTTONS */
        .admin-btn { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 18px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 12px; }
        .admin-btn.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>
    <div class="grid-pattern"></div>

    <header class="site-header">
        <div class="header-nav-item active" id="nav-home" onclick="switchView('home')">Główna</div>
        <div class="header-nav-item" id="nav-map" onclick="switchView('map')">System Map</div>
        <div class="header-nav-item" id="nav-tournaments" onclick="switchView('tournaments')">Turnieje</div>
        <div class="header-nav-item" id="nav-info" onclick="switchView('info')">Zasady</div>
    </header>

    <main id="view-home" class="content-view active">
        <section class="hero-section">
            <h1 class="hero-title">FSBC<br>TACTICAL</h1>
            <p style="color: var(--text-muted); margin-bottom: 40px; font-size: 18px;">Weryfikacja Discord i rezerwacja spotów w jednym miejscu.</p>
            <div style="display: flex; gap: 15px;">
                <button class="cta-button" onclick="switchView('map')">Otwórz Mapy</button>
                <a href="/auth/discord" id="btn-login-main" class="cta-button" style="background: var(--discord);">
                    <i class="fa-brands fa-discord"></i> Połącz konto
                </a>
            </div>
        </section>
    </main>

    <main id="view-map" class="content-view">
        <nav class="top-navbar">
            <div style="display: flex; gap: 10px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 15px;">
                <button class="sw-btn active" id="btn-starfall" onclick="changeMap('starfall')" style="padding: 10px 20px; border: none; background: transparent; color: white; cursor: pointer; border-radius: 10px;">Starfall</button>
                <button class="sw-btn" id="btn-venture" onclick="changeMap('venture')" style="padding: 10px 20px; border: none; background: transparent; color: white; cursor: pointer; border-radius: 10px;">Venture</button>
            </div>
            
            <div id="admin-panel" style="display: none;">
                <button id="draw-btn" class="admin-btn" onclick="toggleDrawMode()">TRYB PROJEKTANTA: OFF</button>
            </div>

            <div style="font-size: 12px; font-weight: 800; color: var(--text-muted);">
                AKTYWNI: <span id="occupancy-count" style="color: var(--primary);">0</span>
            </div>
        </nav>

        <div class="main-container">
            <aside id="sidebar">
                <div id="auth-sidebar-box">
                    <a href="/auth/discord" class="cta-button" style="background: var(--discord); width: 100%; justify-content: center;">
                        <i class="fa-brands fa-discord"></i> ZALOGUJ
                    </a>
                </div>
                <div id="profile-sidebar-box" style="display: none;">
                    <div class="profile-card">
                        <img id="u-avatar" src="">
                        <div class="profile-info">
                            <b id="u-name">Użytkownik</b>
                            <span id="u-status" style="font-size: 10px; color: var(--text-muted);">GRACZ</span>
                        </div>
                    </div>
                </div>

                <div class="player-list-container">
                    <h5 style="text-transform: uppercase; font-size: 11px; color: var(--text-muted); margin-bottom: 20px; letter-spacing: 1px;">Gracze na mapie</h5>
                    <div id="dynamic-player-list"></div>
                </div>
            </aside>

            <section style="flex-grow: 1;">
                <div class="map-container">
                    <div id="map-interaction-wrapper" onmousedown="onMapDown(event)" onmouseup="onMapUp(event)">
                        <img id="map-display-img" src="https://i.ibb.co/dss8R1Ph/mapa.png" class="map-image-layer">
                        <div id="zones-canvas"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <main id="view-tournaments" class="content-view">
        <div style="max-width: 1200px; margin: 50px auto; padding: 40px;">
            <h1>Turnieje FSBC</h1>
            <p style="color: var(--text-muted);">Wybierz aktywny turniej, aby zobaczyć mapę.</p>
        </div>
    </main>

    <main id="view-info" class="content-view">
        <div style="max-width: 1200px; margin: 50px auto; padding: 40px;">
            <h1>Regulamin</h1>
            <p style="color: var(--text-muted);">Zasady lądowania i fair play.</p>
        </div>
    </main>

    <script>
        const ROLE_PARTICIPANT = "1474787200758452369";
        let currentUser = null;
        let activeMap = 'starfall';
        let zonesData = [];
        let drawMode = false;
        let clickStart = null;

        const maps = {
            'starfall': 'https://i.ibb.co/dss8R1Ph/mapa.png',
            'venture': 'https://i.ibb.co/fzjBkhTX/image.png'
        };

        function switchView(viewId) {
            document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.header-nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            document.getElementById('nav-' + viewId).classList.add('active');
        }

        function changeMap(mapId) {
            activeMap = mapId;
            document.querySelectorAll('.sw-btn').forEach(b => {
                b.classList.toggle('active', b.id === 'btn-' + mapId);
                b.style.background = (b.id === 'btn-' + mapId) ? 'var(--primary)' : 'transparent';
            });
            document.getElementById('map-display-img').src = maps[mapId];
            renderZones();
        }

        async function fetchZones() {
            try {
                const r = await fetch('/api/zones');
                zonesData = await r.json();
                renderZones();
            } catch(e) {}
        }

        function renderZones() {
            const canvas = document.getElementById('zones-canvas');
            const list = document.getElementById('dynamic-player-list');
            canvas.innerHTML = '';
            list.innerHTML = '';

            const currentZones = zonesData.filter(z => z.map === activeMap);
            let count = 0;

            currentZones.forEach(zone => {
                const el = document.createElement('div');
                el.className = 'visual-zone';
                if(zone.owners.length === 1) el.classList.add('claimed');
                if(zone.owners.length > 1) el.classList.add('conflict');

                el.style.left = zone.x + '%';
                el.style.top = zone.y + '%';
                el.style.width = zone.w + '%';
                el.style.height = zone.h + '%';

                zone.owners.forEach(o => {
                    count++;
                    el.innerHTML += `<img src="${o.avatar}" class="zone-mini-avatar">`;
                    list.innerHTML += `<div class="player-row"><img src="${o.avatar}"><b>${o.name}</b></div>`;
                });

                // KLIKNIĘCIE W STREFĘ
                el.onclick = (e) => {
                    e.stopPropagation();
                    if(drawMode && currentUser?.isAdmin) {
                        // USUWANIE STREFY (Tylko w trybie admina)
                        if(confirm("Czy na pewno chcesz usunąć tę strefę?")) {
                            zonesData = zonesData.filter(z => z.id !== zone.id);
                            sync();
                        }
                    } else {
                        // ZAJMOWANIE STREFY
                        claimZone(zone);
                    }
                };

                canvas.appendChild(el);
            });
            document.getElementById('occupancy-count').innerText = count;
        }

        async function claimZone(zone) {
            if(!currentUser) return alert("Zaloguj się!");
            const hasRole = currentUser.roles && currentUser.roles.includes(ROLE_PARTICIPANT);
            if(!hasRole && !currentUser.isAdmin) return alert("Brak roli Solo Cup!");

            zonesData.forEach(z => {
                if(z.map === activeMap) z.owners = z.owners.filter(o => o.id !== currentUser.id);
            });

            zone.owners.push({
                id: currentUser.id,
                name: currentUser.username,
                avatar: document.getElementById('u-avatar').src
            });

            sync();
        }

        function toggleDrawMode() {
            drawMode = !drawMode;
            document.getElementById('draw-btn').innerText = drawMode ? "TRYB PROJEKTANTA: ON" : "TRYB PROJEKTANTA: OFF";
            document.getElementById('draw-btn').classList.toggle('active', drawMode);
        }

        function onMapDown(e) {
            if(!drawMode || !currentUser?.isAdmin) return;
            const rect = document.getElementById('map-interaction-wrapper').getBoundingClientRect();
            clickStart = { x: ((e.clientX - rect.left) / rect.width) * 100, y: ((e.clientY - rect.top) / rect.height) * 100 };
        }

        function onMapUp(e) {
            if(!drawMode || !clickStart) return;
            const rect = document.getElementById('map-interaction-wrapper').getBoundingClientRect();
            const xEnd = ((e.clientX - rect.left) / rect.width) * 100;
            const yEnd = ((e.clientY - rect.top) / rect.height) * 100;

            zonesData.push({
                id: Date.now(),
                map: activeMap,
                x: Math.min(clickStart.x, xEnd),
                y: Math.min(clickStart.y, yEnd),
                w: Math.abs(xEnd - clickStart.x),
                h: Math.abs(yEnd - clickStart.y),
                owners: []
            });
            clickStart = null;
            sync();
        }

        async function sync() {
            renderZones();
            await fetch('/api/zones', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(zonesData) });
        }

        async function init() {
            try {
                const r = await fetch('/api/user');
                const user = await r.json();
                if(user && user.id) {
                    currentUser = user;
                    document.getElementById('auth-sidebar-box').style.display = 'none';
                    document.getElementById('btn-login-main').style.display = 'none';
                    document.getElementById('profile-sidebar-box').style.display = 'block';
                    
                    document.getElementById('u-name').innerText = user.username;
                    document.getElementById('u-avatar').src = user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'https://via.placeholder.com/100';
                    
                    if(user.isAdmin) {
                        document.getElementById('admin-panel').style.display = 'block';
                        document.getElementById('u-status').innerText = "ADMINISTRATOR";
                    }
                }
            } catch(e) {}
            fetchZones();
        }

        window.onload = init;
    </script>
</body>
</html>
