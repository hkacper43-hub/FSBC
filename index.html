<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSBC - SYSTEM TAKTYCZNY MAP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #a855f7;
            --accent: #d946ef;
            --bg-dark: #030712;
            --card-bg: rgba(3, 7, 18, 0.9);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --discord: #5865F2;
            --success: #2ecc71;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            min-height: 100vh; 
            overflow-x: hidden; 
            padding-bottom: 80px; 
        }
        
        #dynamic-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%); z-index: -2; }
        .grid-pattern { position: fixed; inset: 0; background-image: linear-gradient(var(--glass-border) 1px, transparent 1px), linear-gradient(90deg, var(--glass-border) 1px, transparent 1px); background-size: 45px 45px; z-index: -1; opacity: 0.12; }

        /* --- NAWIGACJA GŁÓWNA --- */
        .site-header { 
            width: 100%; max-width: 1600px; margin: 0 auto; padding: 30px 40px; 
            display: flex; justify-content: center; gap: 40px; position: sticky;
            top: 0; z-index: 1000; background: linear-gradient(to bottom, var(--bg-dark) 60%, transparent);
        }
        .header-nav-item { 
            color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; 
            letter-spacing: 1px; opacity: 0.6; transition: 0.3s; position: relative; 
            cursor: pointer; text-transform: uppercase;
        }
        .header-nav-item:hover, .header-nav-item.active { opacity: 1; color: var(--primary); }
        .header-nav-item.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 100%; height: 2px; background: var(--primary); }

        /* --- WIDOKI --- */
        .content-view { display: none; width: 100%; animation: viewFadeIn 0.5s ease forwards; }
        .content-view.active { display: block; }
        @keyframes viewFadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TWOJA NOWA RAMKA MAPY Z WARSTWĄ INTERAKTYWNĄ --- */
        .map-container {
            width: 100%; height: 850px; 
            border: 10px solid #1a1e29; border-radius: 35px; 
            overflow: hidden; position: relative;
            background-color: #000; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #map-wrapper {
            position: relative; width: 100%; height: 100%;
            cursor: crosshair;
        }

        .map-image {
            width: 100%; height: 100%;
            object-fit: cover; object-position: center;
            transform: scale(1.3); /* Twój zoom */
            transition: opacity 0.4s;
        }

        /* Warstwa rysowania stref */
        #zones-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: all;
        }

        .zone-poly {
            position: absolute; border: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .zone-poly:hover { background: rgba(99, 102, 241, 0.4); border-color: var(--primary); }
        .zone-poly.occupied { border-color: var(--success); background: rgba(46, 204, 113, 0.3); }
        .zone-poly.conflict { border-color: var(--danger); background: rgba(239, 68, 68, 0.3); }

        /* --- SIDEBAR & LAYOUT --- */
        .main-container { display: flex; width: 95%; max-width: 1600px; margin: 0 auto; gap: 30px; }
        #sidebar { 
            width: 400px; min-width: 400px; background: var(--card-bg); 
            border: 1px solid var(--glass-border); border-radius: 35px; 
            padding: 35px; display: flex; flex-direction: column; gap: 30px; height: 850px;
        }

        .top-navbar { 
            width: 95%; max-width: 1600px; margin: 10px auto 30px auto; 
            background: var(--card-bg); border-radius: 30px; 
            display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; 
            border: 1px solid var(--glass-border);
        }

        .user-profile-box { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 25px; padding: 20px; display: flex; align-items: center; gap: 15px; }
        .user-profile-box img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary); }
        
        .player-entry { display: flex; align-items: center; gap: 12px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 8px; }
        .player-entry img { width: 30px; height: 30px; border-radius: 50%; }

        /* --- RESZTA WIDOKÓW (TURNIEJE I INFO) --- */
        .view-container-wide { width: 95%; max-width: 1400px; margin: 60px auto; }
        .section-title { font-size: 56px; font-weight: 800; color: #fff; margin-bottom: 50px; letter-spacing: -2px; }
        .info-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 35px; padding: 45px; position: relative; overflow: hidden; transition: 0.4s; }
        
        .rules-wrapper { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
        .rule-item { background: rgba(255,255,255,0.02); padding: 30px; border-radius: 25px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>
    <div class="grid-pattern"></div>

    <header class="site-header">
        <div class="header-nav-item active" onclick="showView('home')" id="nav-home">Home</div>
        <div class="header-nav-item" onclick="showView('map')" id="nav-map">System Map</div>
        <div class="header-nav-item" onclick="showView('tournaments')" id="nav-tournaments">Turnieje</div>
        <div class="header-nav-item" onclick="showView('info')" id="nav-info">Informacje</div>
    </header>

    <div id="view-home" class="content-view active">
        <section style="height: 70vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <h1 style="font-size: 80px; font-weight: 900; margin-bottom: 20px;">FSBC SYSTEM</h1>
            <button class="nav-btn active" style="padding: 20px 60px; border-radius: 50px;" onclick="showView('map')">WEJDŹ DO SYSTEMU</button>
        </section>
    </div>

    <div id="view-map" class="content-view">
        <nav class="top-navbar">
            <div style="display: flex; gap: 10px; background: rgba(0,0,0,0.4); padding: 5px; border-radius: 20px;">
                <button class="nav-btn active" id="btn-starfall" onclick="handleMapChange('starfall')">Starfall</button>
                <button class="nav-btn" id="btn-venture" onclick="handleMapChange('venture')">Venture</button>
            </div>
            <div id="admin-controls" style="display: none;">
                <button id="draw-mode-btn" class="nav-btn" style="border: 1px solid var(--primary);" onclick="toggleDrawMode()">TRYB RYSOWANIA: OFF</button>
            </div>
        </nav>

        <div class="main-container">
            <aside id="sidebar">
                <div id="user-section">
                    <div class="user-profile-box">
                        <img id="u-avatar" src="https://via.placeholder.com/60">
                        <div>
                            <b id="u-name">Gość</b>
                            <span id="u-access-tag" style="display:block; font-size:10px; color: var(--danger);">BRAK ROLI</span>
                        </div>
                    </div>
                </div>
                <div style="flex-grow: 1;">
                    <h5 style="font-size: 11px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 15px;">Aktywni Gracze</h5>
                    <div id="player-list"></div>
                </div>
            </aside>

            <main style="flex-grow: 1;">
                <div class="map-container">
                    <div id="map-wrapper" onclick="handleMapClick(event)">
                        <img id="map-img-display" src="https://i.ibb.co/dss8R1Ph/mapa.png" class="map-image">
                        <div id="zones-layer"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="view-tournaments" class="content-view">
        <div class="view-container-wide">
            <h1 class="section-title">Aktywne Turnieje</h1>
            <div class="info-card">
                <h2>FSBC Solo Cup #5</h2>
                <p>Status: Rejestracja otwarta</p>
                <button class="nav-btn active" style="margin-top: 20px;" onclick="showView('map')">Wybierz Spot</button>
            </div>
        </div>
    </div>

    <div id="view-info" class="content-view">
        <div class="view-container-wide">
            <h1 class="section-title">Regulamin</h1>
            <div class="rules-wrapper">
                <div class="rule-item"><h4>Drop Spot</h4><p>Musisz posiadać rolę turniejową, aby zająć spot.</p></div>
                <div class="rule-item"><h4>Zasady walki</h4><p>Brak walki do 3 strefy.</p></div>
            </div>
        </div>
    </div>

    <script>
        const REQUIRED_ROLE_ID = "1474787200758452369";
        let currentUser = null;
        let currentMap = 'starfall';
        let allZones = [];
        let isDrawMode = false;
        let startPoint = null;

        const mapData = {
            'starfall': 'https://i.ibb.co/dss8R1Ph/mapa.png',
            'venture': 'https://i.ibb.co/fzjBkhTX/image.png'
        };

        async function init() {
            try {
                const res = await fetch('/api/user');
                const user = await res.json();
                if(user && user.id) {
                    currentUser = user;
                    document.getElementById('u-name').innerText = user.username;
                    document.getElementById('u-avatar').src = user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'https://via.placeholder.com/60';
                    
                    const hasRole = user.roles && user.roles.includes(REQUIRED_ROLE_ID);
                    const accessTag = document.getElementById('u-access-tag');
                    
                    if(user.isAdmin) {
                        accessTag.innerText = "STATUS: ADMIN";
                        accessTag.style.color = "var(--accent)";
                        document.getElementById('admin-controls').style.display = 'block';
                    } else if(hasRole) {
                        accessTag.innerText = "STATUS: UCZESTNIK";
                        accessTag.style.color = "var(--success)";
                    }
                }
            } catch(e) {}
            loadZones();
        }

        async function loadZones() {
            try {
                const res = await fetch('/api/zones');
                allZones = await res.json();
                renderZones();
            } catch(e) {}
        }

        function renderZones() {
            const layer = document.getElementById('zones-layer');
            const list = document.getElementById('player-list');
            layer.innerHTML = '';
            list.innerHTML = '';
            
            allZones.filter(z => z.map === currentMap).forEach(zone => {
                const div = document.createElement('div');
                div.className = 'zone-poly';
                if(zone.owners.length === 1) div.classList.add('occupied');
                if(zone.owners.length > 1) div.classList.add('conflict');

                // Pozycjonowanie procentowe
                div.style.left = zone.x + '%';
                div.style.top = zone.y + '%';
                div.style.width = zone.w + '%';
                div.style.height = zone.h + '%';

                // Wyświetlanie avatarów w strefie
                div.innerHTML = zone.owners.map(o => `<img src="${o.avatar}" style="width:20px; border-radius:50%; border:1px solid white; margin:-2px;">`).join('');

                div.onclick = (e) => {
                    e.stopPropagation();
                    if(isDrawMode && currentUser?.isAdmin) {
                        if(confirm("Usunąć strefę?")) {
                            allZones = allZones.filter(z => z.id !== zone.id);
                            saveZones();
                        }
                    } else {
                        handleZoneClaim(zone);
                    }
                };

                layer.appendChild(div);

                zone.owners.forEach(o => {
                    list.innerHTML += `<div class="player-entry"><img src="${o.avatar}"><span>${o.name}</span></div>`;
                });
            });
        }

        function handleZoneClaim(zone) {
            if(!currentUser) return alert("Zaloguj się!");
            const hasRole = currentUser.roles && currentUser.roles.includes(REQUIRED_ROLE_ID);
            if(!hasRole && !currentUser.isAdmin) return alert("Brak roli Solo Cup!");

            const alreadyOwned = zone.owners.find(o => o.id === currentUser.id);
            
            // Usuń gracza z innych stref na tej mapie
            allZones.forEach(z => {
                if(z.map === currentMap) z.owners = z.owners.filter(o => o.id !== currentUser.id);
            });

            if(!alreadyOwned) {
                zone.owners.push({
                    id: currentUser.id,
                    name: currentUser.username,
                    avatar: document.getElementById('u-avatar').src
                });
            }
            saveZones();
        }

        async function saveZones() {
            await fetch('/api/zones', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(allZones)
            });
            renderZones();
        }

        function toggleDrawMode() {
            isDrawMode = !isDrawMode;
            document.getElementById('draw-mode-btn').innerText = isDrawMode ? "TRYB RYSOWANIA: ON" : "TRYB RYSOWANIA: OFF";
            document.getElementById('draw-mode-btn').style.background = isDrawMode ? "var(--primary)" : "transparent";
            startPoint = null;
        }

        function handleMapClick(e) {
            if(!isDrawMode || !currentUser?.isAdmin) return;

            const rect = document.getElementById('map-wrapper').getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            if(!startPoint) {
                startPoint = {x, y};
            } else {
                const newZone = {
                    id: Date.now(),
                    map: currentMap,
                    x: Math.min(startPoint.x, x),
                    y: Math.min(startPoint.y, y),
                    w: Math.abs(x - startPoint.x),
                    h: Math.abs(y - startPoint.y),
                    owners: []
                };
                allZones.push(newZone);
                startPoint = null;
                saveZones();
            }
        }

        function handleMapChange(id) {
            currentMap = id;
            document.getElementById('map-img-display').src = mapData[id];
            document.querySelectorAll('.map-selector .nav-btn').forEach(b => b.classList.toggle('active', b.id.includes(id)));
            renderZones();
        }

        function showView(id) {
            document.querySelectorAll('.content-view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.header-nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            document.getElementById('nav-'+id).classList.add('active');
        }

        init();
    </script>
</body>
</html>
