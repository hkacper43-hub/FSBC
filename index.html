<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSBC - SYSTEM TAKTYCZNY MAP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg-dark: #030712;
            --card-bg: rgba(3, 7, 18, 0.85);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #2ecc71;
            --danger: #ef4444;
            --empty-zone: #000000;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none; 
            -webkit-font-smoothing: antialiased;
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        #dynamic-bg { 
            position: fixed; 
            inset: 0; 
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%); 
            z-index: -2; 
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .grid-pattern { 
            position: fixed; 
            inset: 0; 
            background-image: 
                linear-gradient(var(--glass-border) 1px, transparent 1px), 
                linear-gradient(90deg, var(--glass-border) 1px, transparent 1px); 
            background-size: 45px 45px; 
            z-index: -1; 
            opacity: 0.12; 
        }

        /* SITE HEADER - UAKTUALNIONY */
        .site-header {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 25px 40px 10px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .header-nav-item {
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.8px;
            opacity: 0.7;
            transition: all 0.3s ease;
            position: relative;
        }

        .header-nav-item:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .header-nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .header-nav-item:hover::after {
            width: 100%;
        }

        .top-navbar { 
            width: 95%; 
            max-width: 1600px; 
            margin: 10px auto 30px auto; 
            height: 95px; 
            background: var(--card-bg); 
            backdrop-filter: blur(30px); 
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border); 
            border-radius: 28px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 45px; 
            z-index: 1000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .map-selector { 
            display: flex; 
            background: rgba(0,0,0,0.45); 
            padding: 7px; 
            border-radius: 20px; 
            gap: 12px; 
            border: 1px solid var(--glass-border); 
        }

        .nav-btn { 
            padding: 14px 35px; 
            border: none; 
            background: transparent; 
            color: var(--text-muted); 
            font-weight: 700; 
            font-size: 13px; 
            cursor: pointer; 
            border-radius: 16px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .nav-btn.active { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 10px 25px var(--primary-glow);
            transform: scale(1.05);
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .stat-badge { 
            background: rgba(255,255,255,0.05); 
            padding: 14px 28px; 
            border-radius: 18px; 
            border: 1px solid var(--glass-border); 
            font-weight: 800; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            font-size: 14px;
        }

        .leaderboard-btn { 
            background: linear-gradient(135deg, var(--secondary), var(--accent)); 
            color: white; 
            text-decoration: none; 
            padding: 14px 32px; 
            border-radius: 18px; 
            font-weight: 800; 
            font-size: 13px; 
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-container {
            display: flex;
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
            gap: 28px;
            align-items: stretch;
        }

        #sidebar { 
            width: 400px; 
            min-width: 400px; 
            background: var(--card-bg); 
            backdrop-filter: blur(30px); 
            border: 1px solid var(--glass-border); 
            border-radius: 35px; 
            padding: 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 30px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .profile-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 22px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-card img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .user-meta b { font-size: 18px; color: white; display: block; }
        .user-meta span { font-size: 13px; color: var(--text-muted); }

        .player-list-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .list-title {
            font-size: 12px;
            font-weight: 800;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-left: 5px;
        }

        .player-scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-entry {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 18px;
            background: rgba(255,255,255,0.03);
            border-radius: 18px;
            border: 1px solid transparent;
            transition: 0.3s ease;
        }

        .player-entry:hover {
            background: rgba(255,255,255,0.07);
            transform: translateX(5px);
        }

        .player-entry img { width: 38px; height: 38px; border-radius: 50%; }

        .map-frame {
            flex-grow: 1;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 20px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            height: 850px;
            position: relative;
        }

        #map { 
            width: 100%; 
            height: 100%; 
            border-radius: 22px; 
            background: #0b1424; 
        }

        .avatar-cluster {
            display: flex;
            align-items: center;
            background: rgba(3, 7, 18, 0.9);
            padding: 7px 18px;
            border-radius: 35px;
            border: 2px solid #ffffff;
            backdrop-filter: blur(10px);
        }

        .cluster-img {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: -14px;
            transition: 0.2s;
        }

        .cluster-count {
            margin-left: 24px;
            font-weight: 800;
            font-size: 16px;
            color: #ffffff;
        }

        .btn-draw {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: 2px dashed var(--primary);
            background: transparent;
            color: white;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .btn-draw.active {
            background: var(--danger);
            border-color: var(--danger);
            border-style: solid;
        }

        .logout-link {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            opacity: 0.5;
            padding-top: 15px;
            transition: 0.3s;
        }
        .logout-link:hover { opacity: 1; color: var(--danger); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .zone-tooltip { background: transparent !important; border: none !important; box-shadow: none !important; }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>
    <div class="grid-pattern"></div>

    <header class="site-header">
        <a href="#" class="header-nav-item">Map</a>
        <a href="#" class="header-nav-item">Tournaments</a>
        <a href="#" class="header-nav-item">Stats</a>
        <a href="#" class="header-nav-item">Information</a>
    </header>

    <nav class="top-navbar">
        <div class="map-selector">
            <button class="nav-btn active" id="btn-starfall" onclick="handleMapChange('starfall')">Starfall</button>
            <button class="nav-btn" id="btn-venture" onclick="handleMapChange('venture')">Venture</button>
        </div>

        <div class="navbar-right">
            <div class="stat-badge">
                <i class="fa-solid fa-users" style="color: var(--primary);"></i>
                AKTYWNI: <span id="count-total">0</span>
            </div>
            <a href="#" target="_blank" class="leaderboard-btn">
                <i class="fa-solid fa-trophy"></i> LEADERBOARD
            </a>
        </div>
    </nav>

    <div class="main-container">
        <aside id="sidebar">
            <div id="auth-ui">
                <a href="/auth/discord" style="text-decoration:none; background:#5865F2; color:white; padding:20px; border-radius:22px; display:flex; align-items:center; justify-content:center; gap:12px; font-weight:800;">
                    <i class="fa-brands fa-discord" style="font-size: 20px;"></i> LOGOWANIE DISCORD
                </a>
            </div>

            <div id="profile-ui" style="display: none;">
                <div class="profile-card">
                    <img id="u-avatar" src="" alt="User">
                    <div class="user-meta">
                        <b id="u-name">...</b>
                        <span>Gracz FSBC</span>
                    </div>
                </div>

                <div id="admin-section" style="display: none; margin-top: 20px;">
                    <button id="drawBtn" class="btn-draw" onclick="toggleDrawing()">
                        <i class="fa-solid fa-plus-circle"></i> NOWA STREFA
                    </button>
                </div>
            </div>

            <div class="player-list-section">
                <h3 class="list-title">Oznaczeni (<span id="player-count">0</span>)</h3>
                <div id="player-list-ui" class="player-scroll-area">
                </div>
            </div>

            <a href="/logout" class="logout-link">Wyloguj sesję użytkownika</a>
        </aside>

        <main class="map-frame">
            <div id="map"></div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentUser = null, isDrawing = false, p1 = null, allZones = [], currentMap = 'starfall';
        
        const configs = {
            'starfall': { url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=696a32d7&is=6968e157&hm=bcb83e25ab9e73e362e74158db4135db2dfb3b5780179687af5ae3b0e883f15b&', bounds: [[0, 0], [500, 500]] },
            'venture': { url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1461368359835799623/image.png?ex=696a4cd7&is=6968fb57&hm=2189699ad6534e675e1efdeccf200eaa414485fe773d68c6fa2fc39994dac61c&', bounds: [[0, 0], [500, 500]] }
        };

        const map = L.map('map', { crs: L.CRS.Simple, minZoom: -1, maxZoom: 2, zoomControl: false, attributionControl: false });
        let overlay = L.imageOverlay(configs.starfall.url, configs.starfall.bounds).addTo(map);
        map.fitBounds(configs.starfall.bounds);

        async function init() {
            try {
                const res = await fetch('/api/user');
                const u = await res.json();
                if (u && u.id) {
                    currentUser = u;
                    document.getElementById('auth-ui').style.display = 'none';
                    document.getElementById('profile-ui').style.display = 'block';
                    document.getElementById('u-name').innerText = u.username;
                    document.getElementById('u-avatar').src = u.avatar ? `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.png` : 'https://via.placeholder.com/65';
                    if (u.isAdmin) document.getElementById('admin-section').style.display = 'block';
                }
            } catch (e) {}
            await refresh();
            setInterval(refresh, 5000);
        }

        async function refresh() {
            try {
                const res = await fetch('/api/zones');
                const data = await res.json();
                if (!isDrawing) { allZones = data; draw(); updateList(); }
            } catch (e) {}
        }

        function draw() {
            map.eachLayer(l => { if (l instanceof L.Rectangle || l instanceof L.Tooltip) map.removeLayer(l); });
            allZones.filter(z => z.map === currentMap).forEach(z => {
                const count = z.owners.length;
                let color = count === 0 ? "#000000" : (count === 1 ? "#2ecc71" : "#ef4444");
                let opac = count === 0 ? 0.35 : 0.45;

                const rect = L.rectangle([z.p1, z.p2], { 
                    color: color, weight: 2, fillColor: color, fillOpacity: opac 
                }).addTo(map);

                if (count > 0) {
                    const html = `<div class="avatar-cluster" style="border-color:${color}">${z.owners.map(o => `<img src="${o.avatar}" class="cluster-img">`).join('')}<span class="cluster-count">${count}</span></div>`;
                    rect.bindTooltip(html, { permanent: true, direction: 'center', className: 'zone-tooltip' }).openTooltip();
                }

                rect.on('click', (e) => { 
                    L.DomEvent.stopPropagation(e); 
                    if (!isDrawing && currentUser) toggleUserInZone(z); 
                });

                rect.on('contextmenu', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if (currentUser?.isAdmin && confirm("Usunąć strefę?")) {
                        allZones = allZones.filter(item => item.id !== z.id);
                        push();
                    }
                });
            });
            document.getElementById('count-total').innerText = allZones.filter(z => z.map === currentMap).reduce((a, b) => a + b.owners.length, 0);
        }

        function updateList() {
            const list = document.getElementById('player-list-ui');
            const players = [];
            allZones.filter(z => z.map === currentMap).forEach(z => {
                z.owners.forEach(o => { if(!players.find(p => p.name === o.name)) players.push(o); });
            });
            document.getElementById('player-count').innerText = players.length;
            list.innerHTML = players.map(p => `<div class="player-entry"><img src="${p.avatar}"><span>${p.name}</span></div>`).join('');
        }

        async function toggleUserInZone(zone) {
            const has = zone.owners.some(o => o.name === currentUser.username);
            if (has) {
                zone.owners = zone.owners.filter(o => o.name !== currentUser.username);
            } else {
                allZones.forEach(z => { if(z.map === currentMap) z.owners = z.owners.filter(o => o.name !== currentUser.username); });
                zone.owners.push({ name: currentUser.username, avatar: document.getElementById('u-avatar').src });
            }
            push();
        }

        async function push() {
            draw(); updateList();
            await fetch('/api/zones', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(allZones) });
        }

        function handleMapChange(m) {
            currentMap = m;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${m}`));
            overlay.setUrl(configs[m].url);
            draw(); updateList();
        }

        function toggleDrawing() {
            isDrawing = !isDrawing;
            const b = document.getElementById('drawBtn');
            b.classList.toggle('active');
            b.innerHTML = isDrawing ? '<i class="fa-solid fa-times"></i> ANULUJ' : '<i class="fa-solid fa-plus-circle"></i> NOWA STREFA';
            p1 = null;
        }

        map.on('click', (e) => {
            if (!isDrawing) return;
            if (!p1) p1 = e.latlng;
            else {
                allZones.push({ id: Date.now(), map: currentMap, p1: [p1.lat, p1.lng], p2: [e.latlng.lat, e.latlng.lng], owners: [] });
                p1 = null; toggleDrawing(); push();
            }
        });

        init();
    </script>
</body>
</html>
