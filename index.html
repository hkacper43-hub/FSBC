<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSBC - SYSTEM TAKTYCZNY MAP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg-starfall: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
            --bg-venture: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            --sidebar-bg: rgba(3, 7, 18, 0.8);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #2ecc71;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #030712;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* TŁO ANIMOWANE */
        #dynamic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-starfall);
            z-index: -2;
            transition: background 0.8s ease;
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(var(--glass-border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.2;
        }

        /* GÓRNY PASEK */
        .top-navbar {
            position: fixed;
            top: 20px; left: 380px; right: 20px;
            height: 70px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .map-selector { display: flex; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 15px; gap: 5px; }

        .nav-btn {
            padding: 10px 25px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s all;
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        /* SIDEBAR */
        #sidebar {
            width: 340px;
            height: calc(100vh - 40px);
            margin: 20px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            padding: 35px;
            z-index: 100;
        }

        .logo-area { text-align: center; margin-bottom: 40px; }
        .logo-area h1 {
            font-size: 30px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .profile-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .profile-card img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        #drawBtn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        #drawBtn.active { background: var(--danger); }

        /* MAPA KONTENER */
        #map-container {
            flex-grow: 1;
            margin: 20px 20px 20px 0;
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        #map { width: 100%; height: 100%; background: #000; }

        .avatar-badge-stack {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 12px;
            border-radius: 25px;
            border: 2px solid white;
        }

        .badge-img { width: 28px; height: 28px; border-radius: 50%; border: 1.5px solid white; margin-right: -10px; }
        .badge-count { margin-left: 18px; font-weight: 800; color: white; }
    </style>
</head>
<body>

    <div id="dynamic-bg"></div>
    <div class="grid-pattern"></div>

    <aside id="sidebar">
        <div class="logo-area"><h1>FSBC SYSTEM</h1></div>
        <div id="profile-box">
            <div class="profile-card">
                <img id="u-avatar" src="https://via.placeholder.com/55" alt="Avatar">
                <div class="user-meta">
                    <b id="u-name">Ładowanie...</b>
                    <span id="u-role" style="display:block; font-size:11px; color:var(--success)">Gracz</span>
                </div>
            </div>
            <button id="drawBtn" onclick="toggleDrawMode()"><i class="fa-solid fa-plus-circle"></i> DODAJ NOWĄ STREFĘ</button>
        </div>
        <a href="/logout" style="margin-top:auto; text-align:center; color:var(--text-muted); text-decoration:none; font-size:12px;">Wyloguj sesję</a>
    </aside>

    <nav class="top-navbar">
        <div class="map-selector">
            <button class="nav-btn active" id="btn-starfall" onclick="changeMap('starfall')">Starfall</button>
            <button class="nav-btn" id="btn-venture" onclick="changeMap('venture')">Venture</button>
        </div>
        <div style="display:flex; gap:20px; align-items:center;">
            <span><i class="fa-solid fa-users"></i> AKTYWNI: <span id="count-total">0</span>/16</span>
            <button class="nav-btn" style="background:var(--accent); color:white;">TABELA</button>
        </div>
    </nav>

    <main id="map-container"><div id="map"></div></main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentUser = null, isDrawMode = false, firstPoint = null, allZones = [], currentActiveMap = 'starfall';

        const mapConfigs = {
            'starfall': { 
                url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&', 
                bounds: [[0, 0], [500, 500]],
                bgColor: 'var(--bg-starfall)'
            },
            'venture': { 
                url: 'LINK_DO_TWOJEJ_MAPY_VENTURE', 
                bounds: [[0, 0], [500, 500]],
                bgColor: 'var(--bg-venture)'
            }
        };

        const map = L.map('map', { crs: L.CRS.Simple, minZoom: -1, maxZoom: 2, zoomControl: false, attributionControl: false });
        let mapOverlay = L.imageOverlay(mapConfigs.starfall.url, mapConfigs.starfall.bounds).addTo(map);
        map.fitBounds(mapConfigs.starfall.bounds);

        async function bootstrap() {
            const res = await fetch('/api/user');
            currentUser = await res.json();
            if(currentUser) {
                document.getElementById('u-name').innerText = currentUser.username;
                if(currentUser.avatar) document.getElementById('u-avatar').src = `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png`;
                document.getElementById('u-role').innerText = currentUser.isAdmin ? "ADMINISTRATOR" : "GRACZ";
            }
            fetchZones();
        }

        function changeMap(mapId) {
            currentActiveMap = mapId;
            // Zmiana przycisków
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mapId}`).classList.add('active');
            
            // Zmiana tła strony
            document.getElementById('dynamic-bg').style.background = mapConfigs[mapId].bgColor;
            
            // Zmiana obrazu mapy
            mapOverlay.setUrl(mapConfigs[mapId].url);
            renderAllZones();
        }

        async function fetchZones() {
            const res = await fetch('/api/zones');
            allZones = await res.json();
            renderAllZones();
        }

        function renderAllZones() {
            map.eachLayer(l => { if (l instanceof L.Rectangle || l instanceof L.Tooltip) map.removeLayer(l); });
            allZones.filter(z => z.map === currentActiveMap).forEach(zone => {
                const count = zone.owners.length;
                let color = count === 0 ? "#ffffff" : (count === 1 ? "#2ecc71" : "#ef4444");
                const rect = L.rectangle([zone.p1, zone.p2], { color: color, weight: 2, fillOpacity: count > 0 ? 0.3 : 0.05 }).addTo(map);
                
                if (count > 0) {
                    const html = `<div class="avatar-badge-stack">${zone.owners.map(o => `<img src="${o.avatar}" class="badge-img">`).join('')}<span class="badge-count">${count}</span></div>`;
                    rect.bindTooltip(html, { permanent: true, direction: 'center', className: 'zone-tooltip' }).openTooltip();
                }

                rect.on('click', () => handleZoneClick(zone));
            });
            updateTotal();
        }

        async function handleZoneClick(zone) {
            if(!currentUser || isDrawMode) return;
            const exists = zone.owners.find(o => o.name === currentUser.username);
            if(exists) zone.owners = zone.owners.filter(o => o.name !== currentUser.username);
            else {
                allZones.forEach(z => { if(z.map === currentActiveMap) z.owners = z.owners.filter(o => o.name !== currentUser.username); });
                zone.owners.push({ name: currentUser.username, avatar: document.getElementById('u-avatar').src });
            }
            saveZones();
        }

        async function saveZones() {
            renderAllZones();
            await fetch('/api/zones', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(allZones) });
        }

        function toggleDrawMode() {
            isDrawMode = !isDrawMode;
            document.getElementById('drawBtn').classList.toggle('active');
            firstPoint = null;
        }

        map.on('click', (e) => {
            if(!isDrawMode) return;
            if(!firstPoint) firstPoint = e.latlng;
            else {
                allZones.push({ id: Date.now(), map: currentActiveMap, p1: [firstPoint.lat, firstPoint.lng], p2: [e.latlng.lat, e.latlng.lng], owners: [] });
                firstPoint = null; toggleDrawMode(); saveZones();
            }
        });

        function updateTotal() {
            const total = allZones.filter(z => z.map === currentActiveMap).reduce((acc, z) => acc + z.owners.length, 0);
            document.getElementById('count-total').innerText = total;
        }

        bootstrap();
    </script>
</body>
</html>
