<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC - MAPA TAKTYCZNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #030712;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* Tło animowane w stylu Szimiego */
        .bg-effects {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #030712 50%);
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Sidebar - Glassmorphism */
        #sidebar {
            width: 340px;
            background: rgba(3, 7, 18, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Mapa */
        #map {
            flex-grow: 1;
            background: #0f172a;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Przycisk Discord */
        .btn-discord {
            background: linear-gradient(45deg, #5865F2, var(--primary));
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-discord:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(88, 101, 242, 0.5); }

        /* Karta użytkownika */
        .user-card {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        .user-card img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-info b { font-size: 16px; color: #fff; }
        .user-info small { color: var(--text-muted); display: block; font-size: 11px; text-transform: uppercase; }

        /* Panel Admina */
        #drawBtn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        #drawBtn.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
        }

        /* Etykiety na mapie */
        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; }
        .avatar-container { 
            display: flex; 
            align-items: center; 
            background: rgba(3, 7, 18, 0.9); 
            padding: 5px 12px; 
            border-radius: 30px; 
            border: 2px solid var(--primary);
            backdrop-filter: blur(5px);
        }
        .mini-avatar { width: 28px; height: 28px; border-radius: 50%; border: 2px solid white; margin-right: -10px; transition: 0.3s; }
        .mini-avatar:hover { margin-right: 5px; transform: scale(1.2); z-index: 100; }
        .player-count { margin-left: 15px; font-weight: 800; color: white; font-size: 14px; }

        .logout-link {
            margin-top: auto;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 12px;
            text-align: center;
            opacity: 0.6;
            transition: 0.3s;
        }
        .logout-link:hover { color: var(--danger); opacity: 1; }

    </style>
</head>
<body>

    <div class="bg-effects">
        <div class="grid-overlay"></div>
    </div>

    <div id="sidebar">
        <div class="logo">FSBC MAP</div>
        
        <div id="auth-section">
            <a href="/auth/discord" class="btn-discord">Połącz z Discordem</a>
            <p style="font-size: 10px; color: var(--text-muted); text-align: center; margin-top: 15px;">Wymagane do zajmowania stref</p>
        </div>

        <div id="profile-section" style="display:none;">
            <div class="user-card">
                <img id="user-avatar" src="">
                <div class="user-info">
                    <b id="user-name">Ładowanie...</b>
                    <small id="user-status"></small>
                </div>
            </div>
            
            <div id="admin-tools" style="display:none;">
                <h4 style="font-size: 11px; text-transform: uppercase; color: var(--primary); margin-bottom: 10px;">Panel Dowodzenia</h4>
                <button onclick="toggleDrawMode()" id="drawBtn">DODAJ NOWĄ STREFĘ</button>
                <p style="font-size: 10px; color: var(--text-muted); margin-top: 10px; text-align: center;">PPM na strefie, aby ją usunąć</p>
            </div>
            
            <a href="/logout" class="logout-link">Wyloguj sesję</a>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentUser = null;
        let isDrawMode = false;
        let firstPoint = null;
        let savedZones = [];

        // Konfiguracja Mapy (używamy Twojego obrazka)
        const map = L.map('map', { 
            crs: L.CRS.Simple, 
            minZoom: -0.5, 
            maxZoom: 1, 
            zoom: 0, 
            zoomControl: false, 
            attributionControl: false 
        });

        const bounds = [[0, 0], [500, 500]];
        L.imageOverlay('https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&', bounds).addTo(map);
        map.fitBounds(bounds);

        async function init() {
            try {
                const res = await fetch('/api/user');
                currentUser = await res.json();
                
                if (currentUser) {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    document.getElementById('user-name').innerText = currentUser.username;
                    document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png`;
                    document.getElementById('user-status').innerText = currentUser.isAdmin ? "OPERATOR (ADMIN)" : "ZALOGOWANY GRACZ";
                    
                    if (currentUser.isAdmin) {
                        document.getElementById('admin-tools').style.display = 'block';
                    }
                }
            } catch(e) { console.log("Brak sesji"); }
            loadZones();
        }

        async function loadZones() {
            try {
                const res = await fetch('/api/zones');
                savedZones = await res.json();
                savedZones.forEach(z => renderZone(z));
            } catch (err) { console.error(err); }
        }

        function toggleDrawMode() {
            isDrawMode = !isDrawMode;
            const btn = document.getElementById('drawBtn');
            btn.innerText = isDrawMode ? 'USTAW PIERWSZY PUNKT' : 'DODAJ NOWĄ STREFĘ';
            btn.className = isDrawMode ? 'active' : '';
            firstPoint = null;
        }

        map.on('click', async (e) => {
            if (currentUser?.isAdmin && isDrawMode) {
                if (!firstPoint) {
                    firstPoint = e.latlng;
                    document.getElementById('drawBtn').innerText = 'USTAW DRUGI PUNKT';
                } else {
                    const newZone = { id: Date.now(), p1: firstPoint, p2: e.latlng, owners: [] };
                    savedZones.push(newZone);
                    renderZone(newZone);
                    await saveZonesToServer();
                    firstPoint = null;
                    toggleDrawMode();
                }
            }
        });

        function renderZone(zoneData) {
            if (!zoneData.owners) zoneData.owners = [];
            const count = zoneData.owners.length;
            const color = count === 0 ? "#6366f1" : (count === 1 ? "#2ecc71" : "#ec4899");

            const zone = L.rectangle([zoneData.p1, zoneData.p2], { 
                color: color, 
                weight: 2, 
                fillOpacity: count > 0 ? 0.3 : 0.05,
                dashArray: count === 0 ? '5, 10' : ''
            }).addTo(map);

            if (count > 0) {
                const avatarsHtml = zoneData.owners.map((u, i) => 
                    `<img src="${u.avatar}" class="mini-avatar" title="${u.name}">`
                ).join('');

                zone.bindTooltip(
                    `<div class="avatar-container" style="border-color:${color}">
                        ${avatarsHtml}
                        <span class="player-count">${count}</span>
                    </div>`, 
                    { permanent: true, direction: 'center', className: 'zone-label' }
                ).openTooltip();
            }

            zone.on('click', async (e) => {
                L.DomEvent.stopPropagation(e);
                if (isDrawMode || !currentUser) return;

                const isAlreadyHere = zoneData.owners.some(u => u.name === currentUser.username);
                
                if (isAlreadyHere) {
                    if (confirm("Czy chcesz opuścić tę strefę?")) {
                        zoneData.owners = zoneData.owners.filter(u => u.name !== currentUser.username);
                        await saveZonesToServer();
                        location.reload();
                    }
                } else {
                    if (confirm("Czy chcesz zająć tę strefę?")) {
                        savedZones.forEach(z => {
                            if (z.owners) z.owners = z.owners.filter(u => u.name !== currentUser.username);
                        });
                        zoneData.owners.push({ 
                            name: currentUser.username, 
                            avatar: `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png` 
                        });
                        await saveZonesToServer();
                        location.reload();
                    }
                }
            });

            zone.on('contextmenu', async (e) => {
                L.DomEvent.stopPropagation(e);
                if (currentUser?.isAdmin && confirm("TRWAŁE USUNIĘCIE STREFY?")) {
                    savedZones = savedZones.filter(z => z.id !== zoneData.id);
                    await saveZonesToServer();
                    location.reload();
                }
            });
        }

        async function saveZonesToServer() {
            try {
                await fetch('/api/zones', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(savedZones)
                });
            } catch (err) { alert("Błąd bazy danych!"); }
        }

        init();
    </script>
</body>
</html>
