<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC Mapa</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/uRj0p6o.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #303136; --sidebar: #1a1c24; --accent: #ff4757; }
        body { margin: 0; padding: 10px; display: flex; height: 100vh; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; overflow: hidden; box-sizing: border-box; gap: 10px; }
        
        #sidebar { width: 320px; background: var(--sidebar); display: flex; flex-direction: column; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 2000; }
        #map { flex-grow: 1; background: #303136; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        .btn-discord { background: #5865F2; color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; text-align: center; display: block; text-decoration: none; }
        .user-card { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 10px; }
        
        #drawBtn { width: 100%; padding: 12px; margin-top: 10px; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; background: #eee; color: black; transition: 0.3s; }
        #drawBtn.active { background: var(--accent); color: white; }
        
        /* Styl napisów/awatarów na mapie */
        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; pointer-events: none; }
        .avatar-group { display: flex; align-items: center; background: rgba(0,0,0,0.8); padding: 4px 10px; border-radius: 20px; border: 1px solid white; }
        .mini-avatar { width: 22px; height: 22px; border-radius: 50%; border: 2px solid white; background: #000; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="margin-top: 0;">FSBC LOBBY</h2>
    
    <div id="auth-section">
        <a href="/auth/discord" class="btn-discord">ZALOGUJ PRZEZ DISCORD</a>
    </div>

    <div id="profile-section" style="display:none;">
        <div class="user-card">
            <img id="user-avatar" src="" style="width:40px; border-radius:50%;">
            <div>
                <b id="user-name"></b><br>
                <small id="user-status" style="color:#2ecc71;"></small>
            </div>
        </div>
        
        <div id="admin-tools" style="display:none; margin-top: 15px;">
            <button onclick="toggleDrawMode()" id="drawBtn">Dodaj Strefę</button>
            <p style="font-size: 11px; color: #888; margin-top: 5px;">Prawy przycisk myszy na strefie = Usuń</p>
        </div>
        
        <a href="/logout" style="color: #888; font-size: 12px; margin-top: 15px; display: inline-block;">Wyloguj się</a>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let currentUser = null;
    let isDrawMode = false;
    let firstPoint = null;
    let savedZones = [];

    // Konfiguracja Mapy
    const map = L.map('map', { 
        crs: L.CRS.Simple, 
        minZoom: -0.5, 
        maxZoom: 0.5, 
        zoom: 0, 
        zoomControl: false, 
        attributionControl: false 
    });

    const bounds = [[0, 0], [590, 670]];
    L.imageOverlay('https://i.imgur.com/uRj0p6o.png', bounds).addTo(map);
    map.fitBounds(bounds);

    async function init() {
        try {
            const res = await fetch('/api/user');
            currentUser = await res.json();
            
            if (currentUser) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('profile-section').style.display = 'block';
                document.getElementById('user-name').innerText = currentUser.username;
                document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png`;
                document.getElementById('user-status').innerText = currentUser.isAdmin ? "Moderator" : "Gracz";
                
                if (currentUser.isAdmin) {
                    document.getElementById('admin-tools').style.display = 'block';
                }
            }
        } catch(e) {
            console.log("Użytkownik niezalogowany");
        }
        loadZones();
    }

    async function loadZones() {
        try {
            const res = await fetch('/api/zones');
            if (!res.ok) throw new Error("Błąd pobierania");
            savedZones = await res.json();
            
            // Czyścimy mapę przed ponownym rysowaniem (jeśli trzeba)
            savedZones.forEach(z => renderZone(z));
        } catch (err) {
            console.error("Błąd bazy danych:", err);
        }
    }

    function toggleDrawMode() {
        isDrawMode = !isDrawMode;
        const btn = document.getElementById('drawBtn');
        btn.innerText = isDrawMode ? 'KLIKNIJ 2 PUNKTY' : 'Dodaj Strefę';
        btn.className = isDrawMode ? 'active' : '';
        firstPoint = null;
    }

    map.on('click', async (e) => {
        if (currentUser && currentUser.isAdmin && isDrawMode) {
            if (!firstPoint) {
                firstPoint = e.latlng;
            } else {
                const newZone = { 
                    id: Date.now(), 
                    p1: firstPoint, 
                    p2: e.latlng, 
                    owners: [] 
                };
                savedZones.push(newZone);
                renderZone(newZone);
                await saveZonesToServer();
                firstPoint = null;
                toggleDrawMode();
            }
        }
    });

    function renderZone(zoneData) {
        if (!zoneData.owners) zoneData.owners = [];
        
        let count = zoneData.owners.length;
        // Kolory: Czarny (pusta), Zielony (1 osoba), Czerwony (więcej)
        let color = count === 0 ? "#000000" : (count === 1 ? "#2ecc71" : "#ff4757");

        const zone = L.rectangle([zoneData.p1, zoneData.p2], { 
            color: color, 
            weight: 2, 
            fillOpacity: count > 0 ? 0.4 : 0.1 
        }).addTo(map);

        // Dodawanie awatarów na środek strefy
        if (count > 0) {
            let avatarsHtml = zoneData.owners.map((u, i) => 
                `<img src="${u.avatar}" class="mini-avatar" style="margin-left:${i === 0 ? 0 : -8}px; border-color:${color};">`
            ).join('');

            zone.bindTooltip(
                `<div class="avatar-group" style="border-color:${color};">
                    ${avatarsHtml}
                    <span style="margin-left:5px; font-weight:bold;">${count}</span>
                </div>`, 
                { permanent: true, direction: 'center', className: 'zone-label' }
            ).openTooltip();
        }

        // Kliknięcie w strefę (Dołączanie/Opuszczanie)
        zone.on('click', async (e) => {
            L.DomEvent.stopPropagation(e);
            if (isDrawMode || !currentUser) return;

            const isAlreadyHere = zoneData.owners.some(u => u.name === currentUser.username);
            
            if (isAlreadyHere) {
                if (confirm("Czy chcesz opuścić tę strefę?")) {
                    zoneData.owners = zoneData.owners.filter(u => u.name !== currentUser.username);
                    await saveZonesToServer();
                    location.reload();
                }
            } else {
                if (confirm("Dołączyć do tej strefy? (Zostaniesz usunięty z innych)")) {
                    // Usuwamy gracza ze wszystkich innych stref
                    savedZones.forEach(z => {
                        if (z.owners) z.owners = z.owners.filter(u => u.name !== currentUser.username);
                    });
                    // Dodajemy do nowej
                    zoneData.owners.push({ 
                        name: currentUser.username, 
                        avatar: `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png` 
                    });
                    await saveZonesToServer();
                    location.reload();
                }
            }
        });

        // Usuwanie strefy (Prawy przycisk myszy - tylko dla Admina)
        zone.on('contextmenu', async (e) => {
            L.DomEvent.stopPropagation(e);
            if (currentUser && currentUser.isAdmin && confirm("Usunąć tę strefę na stałe?")) {
                savedZones = savedZones.filter(z => z.id !== zoneData.id);
                await saveZonesToServer();
                location.reload();
            }
        });
    }

    async function saveZonesToServer() {
        try {
            const res = await fetch('/api/zones', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(savedZones)
            });
            
            if (!res.ok) {
                const errorMsg = await res.text();
                throw new Error(errorMsg);
            }
            console.log("Zapisano pomyślnie w MongoDB Atlas");
        } catch (err) {
            console.error("BŁĄD ZAPISU DO BAZY:", err.message);
            alert("Błąd połączenia z bazą! Sprawdź Network Access w MongoDB. Szczegóły: " + err.message);
        }
    }

    init();
</script>
</body>
</html>
