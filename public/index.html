<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC SYSTEM - ADMIN PANEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #2b2d31; 
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* GÓRNY PASEK */
        .top-bar {
            height: 70px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            flex-shrink: 0;
            z-index: 1000;
        }

        .nav-section { display: flex; gap: 15px; align-items: center; }

        .map-tabs {
            display: flex;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 12px;
        }
        .tab {
            padding: 8px 15px;
            background: transparent;
            border: none;
            color: #94a3b8;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 800;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .tab.active { background: var(--primary); color: white; }

        .stat-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 6px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center; gap: 8px;
        }

        .btn-leaderboard {
            background: #7c3aed;
            color: white;
            padding: 7px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* UKŁAD GŁÓWNY */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* SIDEBAR ADMINA */
        #sidebar {
            width: 320px;
            background: rgba(3, 7, 18, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .admin-profile {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .admin-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); }
        .admin-info h4 { font-size: 16px; margin-bottom: 2px; }
        .admin-info p { font-size: 10px; color: var(--text-muted); text-transform: uppercase; }

        .admin-controls { padding: 20px; }
        .btn-add-zone {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .btn-add-zone:hover { background: var(--primary); border-color: var(--primary); }

        #player-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .player-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--glass-border);
        }
        .player-row img { width: 30px; height: 30px; border-radius: 50%; }

        /* KONTENER MAPY */
        #map-container {
            flex: 1;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            background: #1e1f22;
        }
        #map { height: 100%; width: 100%; }

        .map-avatar { 
            width: 34px; height: 34px; border-radius: 50%; 
            border: 2px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight: 800; font-size: 20px; color: var(--accent);">FSBC SYSTEM</div>
        
        <div class="nav-section">
            <div class="map-tabs">
                <button class="tab active" id="btn-main" onclick="switchMap('main')">Mapa Główna</button>
                <button class="tab" id="btn-reload" onclick="switchMap('reload')">Mapa Reload</button>
            </div>
            <div class="stat-box"><span style="color: #2ecc71">●</span> OPEN</div>
            <div class="stat-box">GRACZE: <span id="marked-count">0</span> / 16</div>
            <a href="#" class="btn-leaderboard">Leaderboard</a>
        </div>
    </div>

    <div class="main-container">
        <div id="sidebar">
            <div class="admin-profile" id="user-info">
                <img src="https://cdn.discordapp.com/embed/avatars/0.png" class="admin-avatar" id="u-avatar">
                <div class="admin-info">
                    <h4 id="u-name">Gość</h4>
                    <p id="u-role">OPERATOR (ADMIN)</p>
                </div>
            </div>

            <div class="admin-controls">
                <p style="font-size: 10px; color: var(--primary); font-weight: 800; margin-bottom: 10px; text-transform: uppercase;">Panel Dowodzenia</p>
                <button class="btn-add-zone" onclick="startAddingZone()">Dodaj nową strefę</button>
                <p style="font-size: 9px; color: #94a3b8; text-align: center;">PPM na strefie, aby ją usunąć</p>
                <a href="/logout" style="display: block; text-align: center; color: #ff4757; font-size: 11px; margin-top: 10px; text-decoration: none;">Wyloguj sesję</a>
            </div>

            <div style="padding: 0 20px; font-size: 10px; font-weight: 800; color: #6366f1; text-transform: uppercase;">Zaznaczeni Gracze</div>
            <div id="player-list"></div>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentMapType = 'main';
        let savedZones = [];
        let imageLayer = null;
        let isAddingZone = false;
        let p1 = null;

        const mapConfigs = {
            'main': {
                url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&',
                apiUrl: '/api/zones'
            },
            'reload': {
                url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1461103324903375021/image.png?ex=69695602&is=69680482&hm=331fcbe257312cd805870c534199fb81ac0e2e4a6f270a8a4fbe5dcbb3b51d14&',
                apiUrl: '/api/zones_reload'
            }
        };

        const map = L.map('map', { 
            crs: L.CRS.Simple, 
            minZoom: -0.5, 
            maxZoom: 1, 
            zoom: 0, 
            zoomControl: false, 
            attributionControl: false 
        });
        const bounds = [[0, 0], [500, 500]];

        function switchMap(type) {
            currentMapType = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(type === 'main') document.getElementById('btn-main').classList.add('active');
            else document.getElementById('btn-reload').classList.add('active');

            if (imageLayer) map.removeLayer(imageLayer);
            imageLayer = L.imageOverlay(mapConfigs[type].url, bounds).addTo(map);
            map.fitBounds(bounds);
            loadZones();
        }

        // --- FUNKCJE ADMINISTRATORA ---

        async function loadUser() {
            const res = await fetch('/api/user');
            if (res.ok) {
                const user = await res.json();
                document.getElementById('u-name').innerText = user.name;
                document.getElementById('u-avatar').src = user.avatar;
            }
        }

        function startAddingZone() {
            isAddingZone = true;
            p1 = null;
            alert("Kliknij w dwóch miejscach na mapie, aby stworzyć strefę.");
        }

        map.on('click', async (e) => {
            if (!isAddingZone) return;
            if (!p1) {
                p1 = [e.latlng.lat, e.latlng.lng];
            } else {
                const p2 = [e.latlng.lat, e.latlng.lng];
                await fetch(mapConfigs[currentMapType].apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ p1, p2, owners: [] })
                });
                isAddingZone = false;
                loadZones();
            }
        });

        async function removeZone(id) {
            await fetch(`${mapConfigs[currentMapType].apiUrl}/${id}`, { method: 'DELETE' });
            loadZones();
        }

        async function loadZones() {
            try {
                const res = await fetch(mapConfigs[currentMapType].apiUrl);
                savedZones = await res.json();
                renderAll();
            } catch(e) { renderAll(); }
        }

        function renderAll() {
            map.eachLayer(l => { if(l instanceof L.Rectangle || l instanceof L.Marker) map.removeLayer(l); });
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            let total = 0;

            savedZones.forEach(zoneData => {
                const owners = zoneData.owners || [];
                total += owners.length;
                let color = (owners.length === 1) ? "#2ecc71" : (owners.length > 1 ? "#ff4757" : "#000000");

                const rect = L.rectangle([zoneData.p1, zoneData.p2], { 
                    color: color, weight: 3, fillOpacity: owners.length > 0 ? 0.3 : 0.05 
                }).addTo(map);

                // Usuwanie PPM
                rect.on('contextmenu', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if(confirm("Usunąć tę strefę?")) removeZone(zoneData.id);
                });

                owners.forEach(u => {
                    const row = document.createElement('div');
                    row.className = 'player-row';
                    row.innerHTML = `<img src="${u.avatar}"> <span>${u.name}</span>`;
                    list.appendChild(row);

                    L.marker(rect.getBounds().getCenter(), {
                        icon: L.divIcon({
                            className: 'zone-label',
                            html: `<img src="${u.avatar}" class="map-avatar">`,
                            iconSize: [34, 34]
                        })
                    }).addTo(map);
                });
            });
            document.getElementById('marked-count').innerText = total;
        }

        window.onload = () => {
            loadUser();
            switchMap('main');
        };
    </script>
</body>
</html>
