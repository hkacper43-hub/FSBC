<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC - MAPA TAKTYCZNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #030712;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --danger: #ff4757;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* GÓRNY PASEK */
        .top-bar {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 60px;
            background: rgba(3, 7, 18, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Rozłożenie elementów */
            padding: 0 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .top-bar-left, .top-bar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* PRZEŁĄCZNIK MAP */
        .map-switcher {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .map-btn {
            padding: 6px 16px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .map-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .stats-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .btn-leaderboard {
            background: rgba(168, 85, 247, 0.15);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 8px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        /* RESZTA STYLI BEZ ZMIAN */
        .bg-effects { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #030712 50%); }
        .grid-overlay { position: fixed; inset: 0; background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px); background-size: 50px 50px; }
        #sidebar { width: 340px; margin-top: 75px; height: calc(100vh - 105px); background: rgba(3, 7, 18, 0.6); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; display: flex; flex-direction: column; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 10; }
        .logo { font-size: 28px; font-weight: 800; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; text-align: center; }
        #map { flex-grow: 1; margin-top: 75px; height: calc(100vh - 105px); background: #2b2d31; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; }
        .user-card { display: flex; align-items: center; gap: 15px; background: var(--glass-bg); padding: 15px; border-radius: 16px; border: 1px solid var(--glass-border); margin-bottom: 20px; }
        .user-card img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); }
        .btn-discord { background: linear-gradient(45deg, #5865F2, var(--primary)); color: white; text-decoration: none; padding: 14px; border-radius: 12px; font-weight: 600; text-align: center; display: block; text-transform: uppercase; }
        #drawBtn { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: white; font-weight: 600; cursor: pointer; }
        #drawBtn.active { background: var(--accent); border-color: var(--accent); }
        .avatar-container { display: flex; align-items: center; background: rgba(0, 0, 0, 0.85); padding: 4px 10px; border-radius: 30px; border: 2px solid white; }
        .mini-avatar { width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; margin-right: -8px; }
        .player-count { margin-left: 12px; font-weight: 800; color: white; }
        .logout-link { margin-top: auto; color: var(--text-muted); text-decoration: none; font-size: 11px; text-align: center; }
        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="top-bar-left">
            <div class="map-switcher">
                <button onclick="switchMap('starfall')" id="btn-starfall" class="map-btn active">STARFALL</button>
                <button onclick="switchMap('venture')" id="btn-venture" class="map-btn">VENTURE</button>
            </div>
        </div>

        <div class="top-bar-right">
            <div class="stats-badge">
                <i class="fa-solid fa-users"></i>
                <span id="player-total">0</span>/16
            </div>
            <a href="LINK_DO_TABELI" target="_blank" class="btn-leaderboard">
                <i class="fa-solid fa-trophy"></i> Leaderboard
            </a>
        </div>
    </div>

    <div class="bg-effects"><div class="grid-overlay"></div></div>

    <div id="sidebar">
        <div class="logo">FSBC MAP</div>
        <div id="auth-section"><a href="/auth/discord" class="btn-discord">Połącz z Discordem</a></div>
        <div id="profile-section" style="display:none;">
            <div class="user-card">
                <img id="user-avatar" src=""><div class="user-info"><b id="user-name"></b><br><small id="user-status" style="color: var(--success)"></small></div>
            </div>
            <div id="admin-tools" style="display:none;"><button onclick="toggleDrawMode()" id="drawBtn">DODAJ STREFĘ</button></div>
            <a href="/logout" class="logout-link">Wyloguj sesję</a>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentUser = null;
        let isDrawMode = false;
        let firstPoint = null;
        let savedZones = [];
        let currentMap = 'starfall'; // Domyślna mapa

        // Adresy obrazków map (zmień na właściwe)
        const mapImages = {
            'starfall': 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&',
            'venture': 'LINK_DO_DRUGIEJ_MAPY_TUTAJ'
        };

        const map = L.map('map', { crs: L.CRS.Simple, minZoom: -0.5, maxZoom: 1, zoom: 0, zoomControl: false, attributionControl: false });
        const bounds = [[0, 0], [500, 500]];
        let imageOverlay = L.imageOverlay(mapImages[currentMap], bounds).addTo(map);
        map.fitBounds(bounds);

        function switchMap(mapName) {
            if (currentMap === mapName) return;
            
            currentMap = mapName;
            
            // Zmiana przycisków
            document.querySelectorAll('.map-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mapName}`).classList.add('active');
            
            // Zmiana tła mapy
            imageOverlay.setUrl(mapImages[mapName]);
            
            // Przeładowanie stref
            loadZones();
        }

        function updateTopBarStats() {
            let totalPlayers = 0;
            // Liczymy graczy tylko na AKTUALNEJ mapie
            savedZones.filter(z => z.map === currentMap).forEach(zone => {
                if (zone.owners) totalPlayers += zone.owners.length;
            });
            document.getElementById('player-total').innerText = totalPlayers;
        }

        async function init() {
            try {
                const res = await fetch('/api/user');
                currentUser = await res.json();
                if (currentUser) {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    document.getElementById('user-name').innerText = currentUser.username;
                    document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png`;
                    document.getElementById('user-status').innerText = currentUser.isAdmin ? "ADMIN" : "GRACZ";
                    if (currentUser.isAdmin) document.getElementById('admin-tools').style.display = 'block';
                }
            } catch(e) {}
            loadZones();
        }

        async function loadZones() {
            try {
                // Usuwamy stare rysunki z mapy
                map.eachLayer(layer => {
                    if (layer instanceof L.Rectangle || layer instanceof L.Marker) {
                        if (layer !== imageOverlay) map.removeLayer(layer);
                    }
                });

                const res = await fetch('/api/zones');
                const allZones = await res.json();
                savedZones = allZones;
                
                // Renderujemy tylko strefy dla tej mapy
                savedZones.filter(z => z.map === currentMap).forEach(z => renderZone(z));
                updateTopBarStats();
            } catch (err) {}
        }

        function toggleDrawMode() {
            isDrawMode = !isDrawMode;
            document.getElementById('drawBtn').className = isDrawMode ? 'active' : '';
            firstPoint = null;
        }

        map.on('click', async (e) => {
            if (currentUser?.isAdmin && isDrawMode) {
                if (!firstPoint) {
                    firstPoint = e.latlng;
                } else {
                    const newZone = { 
                        id: Date.now(), 
                        map: currentMap, // PRZYPISANIE DO MAPY
                        p1: firstPoint, 
                        p2: e.latlng, 
                        owners: [] 
                    };
                    savedZones.push(newZone);
                    renderZone(newZone);
                    await saveZonesToServer();
                    firstPoint = null;
                    toggleDrawMode();
                }
            }
        });

        function renderZone(zoneData) {
            const count = zoneData.owners ? zoneData.owners.length : 0;
            let color = "#000000"; 
            if (count === 1) color = "#2ecc71"; 
            if (count > 1) color = "#ff4757";   

            const zone = L.rectangle([zoneData.p1, zoneData.p2], { color: color, weight: 3, fillOpacity: count > 0 ? 0.4 : 0.1 }).addTo(map);

            if (count > 0) {
                const avatarsHtml = zoneData.owners.map(u => `<img src="${u.avatar}" class="mini-avatar">`).join('');
                zone.bindTooltip(`<div class="avatar-container" style="border-color:${color}">${avatarsHtml}<span class="player-count">${count}</span></div>`, { permanent: true, direction: 'center', className: 'zone-label' }).openTooltip();
            }

            zone.on('click', async (e) => {
                L.DomEvent.stopPropagation(e);
                if (isDrawMode || !currentUser) return;
                const isAlreadyHere = zoneData.owners.some(u => u.name === currentUser.username);
                if (isAlreadyHere) {
                    if (confirm("Opuścić strefę?")) {
                        zoneData.owners = zoneData.owners.filter(u => u.name !== currentUser.username);
                        await saveZonesToServer();
                        loadZones();
                    }
                } else {
                    if (confirm("Zająć strefę?")) {
                        // Usuwamy gracza ze wszystkich stref NA TEJ KONKRETNEJ MAPIE
                        savedZones.filter(z => z.map === currentMap).forEach(z => {
                            if (z.owners) z.owners = z.owners.filter(u => u.name !== currentUser.username);
                        });
                        zoneData.owners.push({ name: currentUser.username, avatar: `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png` });
                        await saveZonesToServer();
                        loadZones();
                    }
                }
            });

            zone.on('contextmenu', async (e) => {
                L.DomEvent.stopPropagation(e);
                if (currentUser?.isAdmin && confirm("Usunąć strefę?")) {
                    savedZones = savedZones.filter(z => z.id !== zoneData.id);
                    await saveZonesToServer();
                    loadZones();
                }
            });
        }

        async function saveZonesToServer() {
            try {
                await fetch('/api/zones', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(savedZones)
                });
                updateTopBarStats();
            } catch (err) {}
        }

        init();
    </script>
</body>
</html>
