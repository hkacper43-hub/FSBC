<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #2b2d31; 
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* GÓRNY PASEK */
        .top-bar {
            height: 75px;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            flex-shrink: 0;
            z-index: 1000;
        }

        .nav-section { display: flex; gap: 15px; align-items: center; }

        .map-tabs {
            display: flex;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 12px;
        }
        .tab {
            padding: 8px 18px;
            background: transparent;
            border: none;
            color: #94a3b8;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
        }
        .tab.active { background: var(--primary); color: white; }

        .stat-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 7px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        /* UKŁAD GŁÓWNY */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        #sidebar {
            width: 320px;
            background: rgba(3, 7, 18, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .admin-section {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass-bg);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .user-card img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }

        .btn-add {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        #player-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        #player-list::-webkit-scrollbar { width: 4px; }
        #player-list::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .player-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .player-row img { width: 25px; height: 25px; border-radius: 50%; }

        #map {
            flex: 1;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            background: #1e1f22;
        }

        .map-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid white; }
        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight: 800; font-size: 20px; color: var(--accent);">FSBC SYSTEM</div>
        
        <div class="nav-section">
            <div class="map-tabs">
                <button class="tab active" onclick="switchMap('main', event)">Mapa Główna</button>
                <button class="tab" onclick="switchMap('reload', event)">Mapa Reload</button>
            </div>
            <div class="stat-box">GRACZE: <span id="marked-count">0</span> / 16</div>
            <a href="#" style="background: #7c3aed; color: white; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-size: 11px; font-weight: 800;">LEADERBOARD</a>
        </div>
    </div>

    <div class="main-container">
        <div id="sidebar">
            <div class="admin-section" id="admin-panel" style="display: none;">
                <div class="user-card">
                    <img id="u-avatar" src="">
                    <div>
                        <h4 id="u-name" style="font-size: 14px;"></h4>
                        <p style="font-size: 9px; color: var(--primary);">ADMINISTRATOR</p>
                    </div>
                </div>
                <button class="btn-add" onclick="startAddingZone()">Dodaj Strefę</button>
                <a href="/logout" style="display: block; text-align: center; color: #ff4757; font-size: 10px; margin-top: 10px; text-decoration: none;">Wyloguj</a>
            </div>

            <div style="padding: 15px 20px 5px; font-size: 10px; font-weight: 800; color: var(--primary);">LISTA GRACZY (SCROLL)</div>
            <div id="player-list"></div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentMapType = 'main';
        let savedZones = [];
        let imageLayer = null;
        let user = null; // Globalna zmienna użytkownika
        let isAddingZone = false;
        let p1 = null;

        const mapConfigs = {
            'main': {
                url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&',
                apiUrl: '/api/zones'
            },
            'reload': {
                url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1461103324903375021/image.png?ex=69695602&is=69680482&hm=331fcbe257312cd805870c534199fb81ac0e2e4a6f270a8a4fbe5dcbb3b51d14&',
                apiUrl: '/api/zones_reload'
            }
        };

        const map = L.map('map', { 
            crs: L.CRS.Simple, 
            minZoom: -0.5, 
            maxZoom: 1, 
            zoom: 0, 
            zoomControl: false, // Usunięte przyciski +/-
            attributionControl: false 
        });
        const bounds = [[0, 0], [500, 500]];

        async function init() {
            await loadUser();
            switchMap('main');
        }

        async function loadUser() {
            try {
                const res = await fetch('/api/user');
                if (res.ok) {
                    user = await res.json();
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('u-name').innerText = user.name;
                    document.getElementById('u-avatar').src = user.avatar;
                }
            } catch(e) { console.log("Nie zalogowano"); }
        }

        function switchMap(type, event) {
            currentMapType = type;
            if(event) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
            }

            if (imageLayer) map.removeLayer(imageLayer);
            imageLayer = L.imageOverlay(mapConfigs[type].url, bounds).addTo(map);
            map.fitBounds(bounds);
            loadZones();
        }

        function startAddingZone() {
            isAddingZone = true;
            p1 = null;
            alert("Kliknij 2 punkty na mapie: " + currentMapType);
        }

        map.on('click', async (e) => {
            if (!isAddingZone) return;
            if (!p1) {
                p1 = [e.latlng.lat, e.latlng.lng];
            } else {
                const p2 = [e.latlng.lat, e.latlng.lng];
                await fetch(mapConfigs[currentMapType].apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ p1, p2, owners: [] })
                });
                isAddingZone = false;
                loadZones();
            }
        });

        async function loadZones() {
            const res = await fetch(mapConfigs[currentMapType].apiUrl);
            savedZones = await res.json();
            renderAll();
        }

        function renderAll() {
            map.eachLayer(l => { if(l instanceof L.Rectangle || l instanceof L.Marker) map.removeLayer(l); });
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            let total = 0;

            savedZones.forEach(zone => {
                const owners = zone.owners || [];
                total += owners.length;
                let color = (owners.length === 1) ? "#2ecc71" : (owners.length > 1 ? "#ff4757" : "#000000");

                const rect = L.rectangle([zone.p1, zone.p2], { color: color, weight: 2, fillOpacity: 0.2 }).addTo(map);
                
                rect.on('contextmenu', (e) => {
                    if (user && confirm("Usunąć?")) {
                        fetch(`${mapConfigs[currentMapType].apiUrl}/${zone.id}`, { method: 'DELETE' }).then(loadZones);
                    }
                });

                owners.forEach(u => {
                    const row = document.createElement('div');
                    row.className = 'player-row';
                    row.innerHTML = `<img src="${u.avatar}"> <span>${u.name}</span>`;
                    list.appendChild(row);

                    L.marker(rect.getBounds().getCenter(), {
                        icon: L.divIcon({
                            className: 'zone-label',
                            html: `<img src="${u.avatar}" class="map-avatar">`,
                            iconSize: [32, 32]
                        })
                    }).addTo(map);
                });
            });
            document.getElementById('marked-count').innerText = total;
        }

        init();
    </script>
</body>
</html>
