<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSBC - SYSTEM TAKTYCZNY MAP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg-dark: #030712;
            --sidebar-bg: rgba(3, 7, 18, 0.8);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #2ecc71;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* TŁO ANIMOWANE */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
            z-index: -2;
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(var(--glass-border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.2;
        }

        /* GÓRNY PASEK */
        .top-navbar {
            position: fixed;
            top: 20px; left: 380px; right: 20px;
            height: 70px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .map-selector {
            display: flex;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 15px;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px 25px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s all;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .server-stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-item {
            background: var(--glass);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        .stat-item i { color: var(--primary); }

        .leaderboard-link {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 13px;
            transition: 0.3s;
        }

        /* SIDEBAR */
        #sidebar {
            width: 340px;
            height: calc(100vh - 40px);
            margin: 20px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            padding: 35px;
            z-index: 100;
            box-shadow: 10px 0 50px rgba(0,0,0,0.5);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area h1 {
            font-size: 30px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        /* PROFIL UŻYTKOWNIKA */
        .user-section {
            flex-grow: 1;
        }

        .profile-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .profile-card img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .user-meta b { font-size: 17px; display: block; color: white; }
        .user-meta span { font-size: 11px; color: var(--success); font-weight: 700; text-transform: uppercase; }

        .btn-discord-login {
            width: 100%;
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-discord-login:hover { background: #4752c4; transform: scale(1.02); }

        /* NARZĘDZIA ADMINA */
        .admin-panel {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        #drawBtn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        #drawBtn.active {
            background: var(--danger);
            border-color: var(--danger);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        /* MAPA KONTENER */
        #map-container {
            flex-grow: 1;
            margin: 20px 20px 20px 0;
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #map {
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* ETYKIETY GRACZY NA MAPIE */
        .zone-tooltip {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        .avatar-badge-stack {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 12px;
            border-radius: 25px;
            border: 2px solid white;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .badge-img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1.5px solid white;
            margin-right: -10px;
            background: #222;
        }

        .badge-count {
            margin-left: 18px;
            font-weight: 800;
            font-size: 14px;
            color: white;
        }

        .logout-link {
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="grid-pattern"></div>

    <aside id="sidebar">
        <div class="logo-area">
            <h1>FSBC SYSTEM</h1>
        </div>

        <div class="user-section">
            <div id="auth-box">
                <p style="text-align: center; color: var(--text-muted); margin-bottom: 20px; font-size: 14px;">Zaloguj się, aby zarządzać strefami na mapie.</p>
                <a href="/auth/discord" class="btn-discord-login">
                    <i class="fa-brands fa-discord"></i> LOGIN DISCORD
                </a>
            </div>

            <div id="profile-box" style="display: none;">
                <div class="profile-card">
                    <img id="u-avatar" src="" alt="Avatar">
                    <div class="user-meta">
                        <b id="u-name">Użytkownik</b>
                        <span id="u-role">Gracz</span>
                    </div>
                </div>

                <div id="admin-controls" class="admin-panel" style="display: none;">
                    <p style="font-size: 11px; color: var(--text-muted); margin-bottom: 10px; font-weight: 600;">NARZĘDZIA ADMINA</p>
                    <button id="drawBtn" onclick="toggleDrawMode()">
                        <i class="fa-solid fa-plus-circle"></i> DODAJ NOWĄ STREFĘ
                    </button>
                    <p style="font-size: 10px; color: var(--text-muted); margin-top: 10px;">* Kliknij w dwa punkty na mapie, aby stworzyć obszar.</p>
                </div>
            </div>
        </div>

        <a href="/logout" class="logout-link">Wyloguj sesję użytkownika</a>
    </aside>

    <nav class="top-navbar">
        <div class="map-selector">
            <button class="nav-btn active" id="btn-starfall" onclick="changeMap('starfall')">Starfall</button>
            <button class="nav-btn" id="btn-venture" onclick="changeMap('venture')">Venture</button>
        </div>

        <div class="server-stats">
            <div class="stat-item">
                <i class="fa-solid fa-users"></i>
                <span>AKTYWNI: <span id="count-total">0</span> / 16</span>
            </div>
            <a href="TU_WPISZ_LINK" target="_blank" class="leaderboard-link">
                <i class="fa-solid fa-trophy"></i> TABELA
            </a>
        </div>
    </nav>

    <main id="map-container">
        <div id="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentUser = null;
        let isDrawMode = false;
        let firstPoint = null;
        let allZones = [];
        let currentActiveMap = 'starfall';

        // KONFIGURACJA MAP
        const mapConfigs = {
            'starfall': {
                url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&',
                bounds: [[0, 0], [500, 500]]
            },
            'venture': {
                url: 'LINK_DO_MAPY_VENTURE', // Wklej tutaj link do Venture
                bounds: [[0, 0], [500, 500]]
            }
        };

        // INICJALIZACJA LEAFLET
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 2,
            zoomControl: false,
            attributionControl: false
        });

        let mapOverlay = L.imageOverlay(mapConfigs.starfall.url, mapConfigs.starfall.bounds).addTo(map);
        map.fitBounds(mapConfigs.starfall.bounds);

        // START APLIKACJI
        async function bootstrap() {
            try {
                const userRes = await fetch('/api/user');
                const userData = await userRes.json();
                
                if (userData && userData.id) {
                    currentUser = userData;
                    document.getElementById('auth-box').style.display = 'none';
                    document.getElementById('profile-box').style.display = 'block';
                    document.getElementById('u-name').innerText = userData.username;
                    document.getElementById('u-avatar').src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
                    
                    if (userData.isAdmin) {
                        document.getElementById('admin-controls').style.display = 'block';
                        document.getElementById('u-role').innerText = "Administrator";
                    }
                }
            } catch (e) { console.log("Niezalogowany"); }
            
            await fetchZones();
        }

        async function fetchZones() {
            try {
                const res = await fetch('/api/zones');
                const data = await res.json();
                allZones = Array.isArray(data) ? data : [];
                renderAllZones();
            } catch (e) { console.error("Błąd bazy danych"); }
        }

        function changeMap(mapId) {
            currentActiveMap = mapId;
            
            // UI
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mapId}`).classList.add('active');
            
            // Mapa
            mapOverlay.setUrl(mapConfigs[mapId].url);
            renderAllZones();
        }

        function renderAllZones() {
            // Czyść warstwy
            map.eachLayer(l => {
                if (l instanceof L.Rectangle || l instanceof L.Tooltip) map.removeLayer(l);
            });

            // Filtruj strefy dla aktualnej mapy
            const filtered = allZones.filter(z => z.map === currentActiveMap);
            
            filtered.forEach(zoneData => {
                const occupants = zoneData.owners || [];
                const count = occupants.length;
                
                // Kolorystyka
                let zoneColor = "#ffffff";
                if (count === 1) zoneColor = "#2ecc71";
                if (count > 1) zoneColor = "#ef4444";

                const rect = L.rectangle([zoneData.p1, zoneData.p2], {
                    color: zoneColor,
                    weight: 2,
                    fillOpacity: count > 0 ? 0.3 : 0.05,
                    dashArray: count === 0 ? '5, 10' : ''
                }).addTo(map);

                // Tooltip z avatarami
                if (count > 0) {
                    const avatarImgs = occupants.map(o => `<img src="${o.avatar}" class="badge-img">`).join('');
                    const label = `
                        <div class="avatar-badge-stack" style="border-color: ${zoneColor}">
                            ${avatarImgs}
                            <span class="badge-count">${count}</span>
                        </div>`;
                    
                    rect.bindTooltip(label, { permanent: true, direction: 'center', className: 'zone-tooltip' }).openTooltip();
                }

                // Kliknięcie w strefę
                rect.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if (isDrawMode || !currentUser) return;
                    handleZoneClick(zoneData);
                });

                // PPM (Usuwanie)
                rect.on('contextmenu', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if (currentUser?.isAdmin) {
                        if (confirm("Usunąć strefę permanentnie?")) {
                            allZones = allZones.filter(item => item.id !== zoneData.id);
                            saveAndSync();
                        }
                    }
                });
            });

            updateTotalCount();
        }

        function handleZoneClick(zone) {
            const isInside = zone.owners.some(o => o.name === currentUser.username);

            if (isInside) {
                if (confirm("Czy chcesz opuścić ten obszar?")) {
                    zone.owners = zone.owners.filter(o => o.name !== currentUser.username);
                    saveAndSync();
                }
            } else {
                if (confirm("Zająć tę strefę?")) {
                    // Usuń gracza z innych stref NA TEJ SAMEJ MAPIE
                    allZones.forEach(z => {
                        if (z.map === currentActiveMap) {
                            z.owners = z.owners.filter(o => o.name !== currentUser.username);
                        }
                    });

                    zone.owners.push({
                        name: currentUser.username,
                        avatar: `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png`
                    });
                    saveAndSync();
                }
            }
        }

        async function saveAndSync() {
            renderAllZones(); // Lokalne odświeżenie natychmiastowe
            
            const response = await fetch('/api/zones', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(allZones)
            });

            if (!response.ok) {
                alert("Błąd synchronizacji z bazą MongoDB! Zmiany mogą zniknąć po F5.");
            }
        }

        function updateTotalCount() {
            const currentTotal = allZones
                .filter(z => z.map === currentActiveMap)
                .reduce((acc, z) => acc + z.owners.length, 0);
            document.getElementById('count-total').innerText = currentTotal;
        }

        function toggleDrawMode() {
            isDrawMode = !isDrawMode;
            document.getElementById('drawBtn').classList.toggle('active');
            document.getElementById('drawBtn').innerHTML = isDrawMode ? 
                '<i class="fa-solid fa-stop-circle"></i> ANULUJ DODAWANIE' : 
                '<i class="fa-solid fa-plus-circle"></i> DODAJ NOWĄ STREFĘ';
            firstPoint = null;
        }

        map.on('click', (e) => {
            if (isDrawMode && currentUser?.isAdmin) {
                if (!firstPoint) {
                    firstPoint = e.latlng;
                    // Mały marker pomocniczy
                    L.circleMarker(e.latlng, { radius: 5, color: '#ec4899' }).addTo(map);
                } else {
                    const newZone = {
                        id: Date.now(),
                        map: currentActiveMap,
                        p1: [firstPoint.lat, firstPoint.lng],
                        p2: [e.latlng.lat, e.latlng.lng],
                        owners: []
                    };
                    allZones.push(newZone);
                    firstPoint = null;
                    saveAndSync();
                    toggleDrawMode();
                }
            }
        });

        bootstrap();
    </script>
</body>
</html>
