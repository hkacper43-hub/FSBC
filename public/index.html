<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC - MAPA TAKTYCZNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #2b2d31; /* Twój ulubiony kolor tła */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* GÓRNY PASEK STATYSTYK */
        .top-bar {
            height: 70px;
            background: rgba(3, 7, 18, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            flex-shrink: 0;
        }

        .stats-group { display: flex; gap: 15px; }
        .stat-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* GŁÓWNY UKŁAD */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* SIDEBAR Z LISTĄ I SCROLLEM */
        #sidebar {
            width: 320px;
            background: rgba(3, 7, 18, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .search-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 10px;
            border-radius: 12px;
            color: white;
            font-size: 13px;
        }

        #player-list {
            flex: 1;
            overflow-y: auto; /* SCROLL WHEEL */
            padding: 15px;
        }

        /* Styl scrollbara */
        #player-list::-webkit-scrollbar { width: 4px; }
        #player-list::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .player-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 5px;
            background: var(--glass-bg);
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .player-row:hover { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); }
        .player-row img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--primary); }

        /* MAPA */
        #map {
            flex: 1;
            background: var(--bg-dark);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        /* ETYKIETY AWATARÓW NA MAPIE */
        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; }
        .map-tag {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .map-avatar { 
            width: 34px; height: 34px; border-radius: 50%; 
            border: 2px solid white; box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight: 800; font-size: 22px; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">FSBC MAP</div>
        <div class="stats-group">
            <div class="stat-box" style="border-left: 3px solid #2ecc71;">SESSION OPEN</div>
            <div class="stat-box" style="border-left: 3px solid var(--primary);">MARKED: <span id="marked-count">0</span> / 50</div>
            <div class="stat-box" style="background: var(--primary); cursor: pointer;">LEADERBOARD</div>
        </div>
    </div>

    <div class="main-container">
        <div id="sidebar">
            <div class="sidebar-header">
                <input type="text" class="search-input" placeholder="Szukaj gracza...">
            </div>
            <div style="padding: 10px 20px; font-size: 11px; font-weight: 800; color: var(--primary); text-transform: uppercase;">Gracze na mapie</div>
            <div id="player-list">
                </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let savedZones = [];
        const map = L.map('map', { crs: L.CRS.Simple, minZoom: -0.5, maxZoom: 1, zoom: 0, zoomControl: false, attributionControl: false });
        const bounds = [[0, 0], [500, 500]];
        L.imageOverlay('https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&', bounds).addTo(map);
        map.fitBounds(bounds);

        async function loadZones() {
            const res = await fetch('/api/zones');
            savedZones = await res.json();
            renderAll();
        }

        function renderAll() {
            // Czyścimy mapę i listę
            map.eachLayer(l => { if(l instanceof L.Rectangle || l instanceof L.Marker) map.removeLayer(l); });
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            
            let total = 0;

            savedZones.forEach(zoneData => {
                const owners = zoneData.owners || [];
                total += owners.length;

                // Logika kolorów: Czarny -> Zielony -> Czerwony
                let color = "#000000";
                if(owners.length === 1) color = "#2ecc71";
                if(owners.length > 1) color = "#ff4757";

                const rect = L.rectangle([zoneData.p1, zoneData.p2], { 
                    color: color, weight: 3, fillOpacity: owners.length > 0 ? 0.3 : 0.05 
                }).addTo(map);

                owners.forEach(u => {
                    // Dodaj do listy bocznej
                    const row = document.createElement('div');
                    row.className = 'player-row';
                    row.innerHTML = `<img src="${u.avatar}"> <span>${u.name}</span>`;
                    list.appendChild(row);

                    // Dodaj awatar na mapę
                    L.marker(rect.getBounds().getCenter(), {
                        icon: L.divIcon({
                            className: 'zone-label',
                            html: `<div class="map-tag"><img src="${u.avatar}" class="map-avatar"></div>`,
                            iconSize: [34, 34]
                        })
                    }).addTo(map);
                });
            });

            document.getElementById('marked-count').innerText = total;
        }

        loadZones();
    </script>
</body>
</html>
