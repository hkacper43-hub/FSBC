<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC - SYSTEM TAKTYCZNY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #2b2d31; 
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* GÓRNY PASEK */
        .top-bar {
            height: 70px;
            background: rgba(3, 7, 18, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            flex-shrink: 0;
        }

        .stats-group { display: flex; gap: 15px; }
        .stat-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* GŁÓWNY UKŁAD */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* SIDEBAR */
        #sidebar {
            width: 320px;
            background: rgba(3, 7, 18, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        /* PANEL ADMINA W SIDEBARZE */
        .admin-panel {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: none; /* Pokazywane tylko po zalogowaniu */
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-info h4 { font-size: 14px; }

        .btn-action {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 11px;
            transition: 0.3s;
        }
        .btn-action:hover { opacity: 0.8; transform: translateY(-2px); }

        #player-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        #player-list::-webkit-scrollbar { width: 4px; }
        #player-list::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .player-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 5px;
            background: var(--glass-bg);
        }
        .player-row img { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--primary); }

        /* MAPA */
        #map {
            flex: 1;
            background: var(--bg-dark);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; }
        .map-avatar { 
            width: 34px; height: 34px; border-radius: 50%; 
            border: 2px solid white; box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight: 800; font-size: 22px; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">FSBC SYSTEM</div>
        <div class="stats-group">
            <div class="stat-box" style="border-left: 3px solid #2ecc71;">SESSION OPEN</div>
            <div class="stat-box" style="border-left: 3px solid var(--primary);">MARKED: <span id="marked-count">0</span> / 50</div>
            <a href="/auth/discord" id="login-btn" class="stat-box" style="background: var(--primary); text-decoration: none; color: white;">ZALOGUJ DISCORD</a>
        </div>
    </div>

    <div class="main-container">
        <div id="sidebar">
            <div class="admin-panel" id="admin-panel">
                <div class="user-info">
                    <img id="u-avatar" src="">
                    <div>
                        <h4 id="u-name">Admin</h4>
                        <p style="font-size: 9px; color: var(--text-muted);">UPRAWNIENIA OPERATORA</p>
                    </div>
                </div>
                <button class="btn-action" onclick="startAddingZone()">+ Dodaj nową strefę</button>
                <a href="/logout" style="display: block; text-align: center; color: #ff4757; font-size: 10px; margin-top: 10px; text-decoration: none;">Wyloguj się</a>
            </div>

            <div style="padding: 15px 20px 5px; font-size: 11px; font-weight: 800; color: var(--primary); text-transform: uppercase;">Lista Graczy</div>
            <div id="player-list"></div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let savedZones = [];
        let isAddingZone = false;
        let p1 = null;
        let user = null;

        const map = L.map('map', { crs: L.CRS.Simple, minZoom: -0.5, maxZoom: 1, zoom: 0, zoomControl: false, attributionControl: false });
        const bounds = [[0, 0], [500, 500]];
        L.imageOverlay('https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&', bounds).addTo(map);
        map.fitBounds(bounds);

        // --- FUNKCJE SYSTEMOWE ---

        async function checkAuth() {
            try {
                const res = await fetch('/api/user');
                if (res.ok) {
                    user = await res.json();
                    document.getElementById('login-btn').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    document.getElementById('u-name').innerText = user.name;
                    document.getElementById('u-avatar').src = user.avatar;
                }
            } catch (e) { console.log("Użytkownik niezalogowany"); }
        }

        async function loadZones() {
            const res = await fetch('/api/zones');
            savedZones = await res.json();
            renderAll();
        }

        function startAddingZone() {
            isAddingZone = true;
            p1 = null;
            alert("TRYB EDYCJI: Kliknij pierwszy punkt na mapie.");
        }

        map.on('click', async (e) => {
            if (!isAddingZone) return;

            if (!p1) {
                p1 = [e.latlng.lat, e.latlng.lng];
                L.circleMarker(p1, { color: 'red' }).addTo(map);
            } else {
                const p2 = [e.latlng.lat, e.latlng.lng];
                await fetch('/api/zones', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ p1, p2, owners: [] })
                });
                isAddingZone = false;
                loadZones();
            }
        });

        async function removeZone(id) {
            if (confirm("Czy na pewno chcesz usunąć tę strefę?")) {
                await fetch(`/api/zones/${id}`, { method: 'DELETE' });
                loadZones();
            }
        }

        function renderAll() {
            map.eachLayer(l => { if(l instanceof L.Rectangle || l instanceof L.Marker || l instanceof L.CircleMarker) map.removeLayer(l); });
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            let total = 0;

            savedZones.forEach(zoneData => {
                const owners = zoneData.owners || [];
                total += owners.length;

                let color = (owners.length === 1) ? "#2ecc71" : (owners.length > 1 ? "#ff4757" : "#000000");

                const rect = L.rectangle([zoneData.p1, zoneData.p2], { 
                    color: color, weight: 3, fillOpacity: owners.length > 0 ? 0.3 : 0.05 
                }).addTo(map);

                // Usuwanie PPM dla admina
                rect.on('contextmenu', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if (user) removeZone(zoneData.id);
                });

                owners.forEach(u => {
                    const row = document.createElement('div');
                    row.className = 'player-row';
                    row.innerHTML = `<img src="${u.avatar}"> <span>${u.name}</span>`;
                    list.appendChild(row);

                    L.marker(rect.getBounds().getCenter(), {
                        icon: L.divIcon({
                            className: 'zone-label',
                            html: `<img src="${u.avatar}" class="map-avatar">`,
                            iconSize: [34, 34]
                        })
                    }).addTo(map);
                });
            });
            document.getElementById('marked-count').innerText = total;
        }

        // START
        checkAuth();
        loadZones();
    </script>
</body>
</html>
