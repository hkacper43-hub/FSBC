<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC - MAPA TAKTYCZNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --glass-bg: rgba(3, 7, 18, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #030712;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --danger: #ff4757;
            --success: #2ecc71;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* EFEKTY TŁA */
        .bg-effects { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #030712 50%); }
        .grid-overlay { position: fixed; inset: 0; background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px); background-size: 50px 50px; }

        /* GÓRNY PASEK */
        .top-bar {
            position: fixed;
            top: 15px; left: 15px; right: 15px;
            height: 65px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* PRZEŁĄCZNIK MAP */
        .map-switcher {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }
        .map-btn {
            padding: 8px 20px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            font-size: 13px;
            letter-spacing: 1px;
        }
        .map-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .top-bar-right { display: flex; align-items: center; gap: 20px; }

        .stats-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 10px 18px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }
        .stats-badge i { color: var(--primary); }

        .btn-leaderboard {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
            padding: 10px 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-leaderboard:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4); }

        /* SIDEBAR */
        #sidebar {
            width: 340px;
            margin-top: 80px;
            height: calc(100vh - 110px);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            padding: 30px;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .user-card img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); }
        .user-info b { font-size: 16px; display: block; }
        .user-info small { color: var(--success); font-weight: 600; text-transform: uppercase; font-size: 10px; }

        .btn-discord {
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            display: block;
            transition: 0.3s;
        }
        .btn-discord:hover { background: #4752c4; }

        #drawBtn {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        #drawBtn.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 20px rgba(236, 72, 153, 0.4); }

        /* MAPA */
        #map {
            flex-grow: 1;
            margin-top: 80px;
            height: calc(100vh - 110px);
            background: #000;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* ETYKIETY NA MAPIE */
        .avatar-container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 5px 12px;
            border-radius: 30px;
            border: 2px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .mini-avatar { width: 26px; height: 26px; border-radius: 50%; border: 1px solid white; margin-right: -8px; }
        .player-count { margin-left: 15px; font-weight: 800; font-size: 14px; color: white; }
        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; }
    </style>
</head>
<body>

    <div class="bg-effects"><div class="grid-overlay"></div></div>

    <div class="top-bar">
        <div class="top-bar-left">
            <div class="map-switcher">
                <button onclick="switchMap('starfall')" id="btn-starfall" class="map-btn active">STARFALL</button>
                <button onclick="switchMap('venture')" id="btn-venture" class="map-btn">VENTURE</button>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="stats-badge">
                <i class="fa-solid fa-users"></i>
                <span><span id="player-total">0</span> / 16</span>
            </div>
            <a href="TU_WKLEJ_SWOJ_LINK_DO_TABELI" target="_blank" class="btn-leaderboard">
                <i class="fa-solid fa-trophy"></i> LEADERBOARD
            </a>
        </div>
    </div>

    <div id="sidebar">
        <div class="logo">FSBC MAP</div>
        
        <div id="auth-section">
            <a href="/auth/discord" class="btn-discord">POŁĄCZ Z DISCORDEM</a>
        </div>

        <div id="profile-section" style="display:none;">
            <div class="user-card">
                <img id="user-avatar" src="">
                <div class="user-info">
                    <b id="user-name">Użytkownik</b>
                    <small id="user-status">Gracz</small>
                </div>
            </div>
            <div id="admin-tools" style="display:none;">
                <button onclick="toggleDrawMode()" id="drawBtn">DODAJ STREFĘ</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentUser = null;
        let isDrawMode = false;
        let firstPoint = null;
        let savedZones = [];
        let currentMap = 'starfall';

        const mapImages = {
            'starfall': 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&',
            'venture': 'TU_WKLEJ_LINK_DO_DRUGIEJ_MAPY'
        };

        // INICJALIZACJA MAPY
        const map = L.map('map', { crs: L.CRS.Simple, minZoom: -0.5, maxZoom: 2, zoom: 0, zoomControl: false, attributionControl: false });
        const bounds = [[0, 0], [500, 500]];
        let imageOverlay = L.imageOverlay(mapImages[currentMap], bounds).addTo(map);
        map.fitBounds(bounds);

        async function init() {
            try {
                const res = await fetch('/api/user');
                const user = await res.json();
                if (user && user.id) {
                    currentUser = user;
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    document.getElementById('user-name').innerText = user.username;
                    document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    document.getElementById('user-status').innerText = user.isAdmin ? "ADMINISTRATOR" : "GRACZ";
                    if (user.isAdmin) document.getElementById('admin-tools').style.display = 'block';
                }
            } catch(e) {}
            await loadData();
        }

        async function loadData() {
            try {
                const res = await fetch('/api/zones');
                const data = await res.json();
                savedZones = Array.isArray(data) ? data : [];
                renderMap();
            } catch(e) { console.error("Błąd ładowania danych"); }
        }

        function switchMap(name) {
            if (currentMap === name) return;
            currentMap = name;
            
            // Wizualna zmiana przycisków
            document.querySelectorAll('.map-btn').forEach(btn => btn.classList.toggle('active', btn.id === `btn-${name}`));
            
            // Zmiana tła
            imageOverlay.setUrl(mapImages[name]);
            
            // Odświeżenie stref
            renderMap();
        }

        function renderMap() {
            // Czyścimy obecne strefy
            map.eachLayer(layer => {
                if (layer instanceof L.Rectangle || layer instanceof L.Tooltip) {
                    map.removeLayer(layer);
                }
            });

            // Filtrujemy strefy dla aktualnej mapy
            const zonesToShow = savedZones.filter(z => z.map === currentMap);
            
            zonesToShow.forEach(z => {
                const count = z.owners ? z.owners.length : 0;
                const color = count === 0 ? "#ffffff" : (count === 1 ? "#2ecc71" : "#ff4757");
                
                const rect = L.rectangle([z.p1, z.p2], {
                    color: color,
                    weight: 2,
                    fillOpacity: count > 0 ? 0.3 : 0.1,
                    dashArray: count === 0 ? '5, 5' : ''
                }).addTo(map);

                if (count > 0) {
                    const html = `
                        <div class="avatar-container" style="border-color:${color}">
                            ${z.owners.map(o => `<img src="${o.avatar}" class="mini-avatar">`).join('')}
                            <span class="player-count">${count}</span>
                        </div>`;
                    rect.bindTooltip(html, { permanent: true, direction: 'center', className: 'zone-label' }).openTooltip();
                }

                rect.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    handleZoneAction(z);
                });

                rect.on('contextmenu', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if (currentUser?.isAdmin) deleteZone(z.id);
                });
            });

            updateStats();
        }

        function handleZoneAction(zone) {
            if (isDrawMode || !currentUser) return;
            
            const alreadyIn = zone.owners.some(o => o.name === currentUser.username);
            
            if (alreadyIn) {
                if (confirm("Czy chcesz opuścić tę strefę?")) {
                    zone.owners = zone.owners.filter(o => o.name !== currentUser.username);
                    saveData();
                }
            } else {
                if (confirm("Czy chcesz zająć tę strefę?")) {
                    // Usuwamy gracza z innych stref TYLKO na tej konkretnej mapie
                    savedZones.forEach(z => {
                        if (z.map === currentMap) {
                            z.owners = z.owners.filter(o => o.name !== currentUser.username);
                        }
                    });
                    
                    zone.owners.push({
                        name: currentUser.username,
                        avatar: `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png`
                    });
                    saveData();
                }
            }
        }

        async function saveData() {
            renderMap(); // Natychmiastowe odświeżenie widoku
            await fetch('/api/zones', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(savedZones)
            });
        }

        function deleteZone(id) {
            if (confirm("Usunąć tę strefę na stałe?")) {
                savedZones = savedZones.filter(z => z.id !== id);
                saveData();
            }
        }

        function updateStats() {
            const total = savedZones
                .filter(z => z.map === currentMap)
                .reduce((acc, z) => acc + (z.owners ? z.owners.length : 0), 0);
            document.getElementById('player-total').innerText = total;
        }

        function toggleDrawMode() {
            isDrawMode = !isDrawMode;
            document.getElementById('drawBtn').classList.toggle('active', isDrawMode);
            firstPoint = null;
        }

        map.on('click', (e) => {
            if (isDrawMode && currentUser?.isAdmin) {
                if (!firstPoint) {
                    firstPoint = e.latlng;
                } else {
                    const newZone = {
                        id: Date.now(),
                        map: currentMap,
                        p1: firstPoint,
                        p2: e.latlng,
                        owners: []
                    };
                    savedZones.push(newZone);
                    firstPoint = null;
                    saveData();
                    toggleDrawMode();
                }
            }
        });

        init();
    </script>
</body>
</html>
