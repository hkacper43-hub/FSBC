<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FSBC SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #2b2d31; 
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* GÓRNY PASEK Z PRZEŁĄCZANIEM MAP */
        .top-bar {
            height: 70px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            flex-shrink: 0;
        }

        .nav-section { display: flex; gap: 15px; align-items: center; }

        /* ZAKŁADKI W PASKU GÓRNYM */
        .map-tabs {
            display: flex;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 12px;
            margin-right: 20px;
        }
        .tab {
            padding: 8px 15px;
            background: transparent;
            border: none;
            color: #94a3b8;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 800;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .tab.active {
            background: var(--primary);
            color: white;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 6px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-leaderboard {
            background: #7c3aed;
            color: white;
            padding: 7px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* GŁÓWNY UKŁAD */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* SIDEBAR NA CAŁĄ WYSOKOŚĆ */
        #sidebar {
            width: 300px;
            background: rgba(3, 7, 18, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: 100%; /* Rozwinięcie do dołu */
        }

        #player-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
        }
        .player-row img { width: 32px; height: 32px; border-radius: 50%; }

        /* MAPA BEZ PRZYCISKÓW ZOOM */
        #map-container {
            flex: 1;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            background: #1e1f22;
        }
        #map { height: 100%; width: 100%; }

        .leaflet-tooltip.zone-label { background: transparent; border: none; box-shadow: none; padding: 0; }
        .map-avatar { 
            width: 34px; height: 34px; border-radius: 50%; 
            border: 2px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight: 800; font-size: 20px; color: var(--accent);">FSBC SYSTEM</div>
        
        <div class="nav-section">
            <div class="map-tabs">
                <button class="tab active" id="btn-main" onclick="switchMap('main')">Mapa Główna</button>
                <button class="tab" id="btn-reload" onclick="switchMap('reload')">Mapa Reload</button>
            </div>

            <div class="stat-box">
                <span style="color: #2ecc71">●</span> OPEN
            </div>
            <div class="stat-box">
                GRACZE: <span id="marked-count">0</span> / 16
            </div>
            <a href="#" class="btn-leaderboard">Leaderboard</a>
        </div>
    </div>

    <div class="main-container">
        <div id="sidebar">
            <div style="padding: 15px; font-size: 10px; font-weight: 800; color: #6366f1; text-transform: uppercase; border-bottom: 1px solid var(--glass-border);">Zaznaczeni Gracze</div>
            <div id="player-list"></div>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentMapType = 'main';
        let savedZones = [];
        let imageLayer = null;

        const mapConfigs = {
            'main': {
                url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1460615666422780035/image.png?ex=6968e157&is=69678fd7&hm=04c005320bdbf44f2f472af0a569af82294e0e243339d73c24be287faa1b6e42&',
                apiUrl: '/api/zones'
            },
            'reload': {
                url: 'https://cdn.discordapp.com/attachments/1444651629633601669/1461103324903375021/image.png?ex=69695602&is=69680482&hm=331fcbe257312cd805870c534199fb81ac0e2e4a6f270a8a4fbe5dcbb3b51d14&',
                apiUrl: '/api/zones_reload'
            }
        };

        // ZOOMCONTROL: FALSE - USUWA PRZYCISKI +/-
        const map = L.map('map', { 
            crs: L.CRS.Simple, 
            minZoom: -0.5, 
            maxZoom: 1, 
            zoom: 0, 
            zoomControl: false, 
            attributionControl: false 
        });
        const bounds = [[0, 0], [500, 500]];

        function switchMap(type) {
            currentMapType = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(type === 'main') document.getElementById('btn-main').classList.add('active');
            else document.getElementById('btn-reload').classList.add('active');

            if (imageLayer) map.removeLayer(imageLayer);
            imageLayer = L.imageOverlay(mapConfigs[type].url, bounds).addTo(map);
            map.fitBounds(bounds);
            loadZones();
        }

        async function loadZones() {
            try {
                const res = await fetch(mapConfigs[currentMapType].apiUrl);
                savedZones = await res.json();
                renderAll();
            } catch(e) { renderAll(); }
        }

        function renderAll() {
            map.eachLayer(l => { if(l instanceof L.Rectangle || l instanceof L.Marker) map.removeLayer(l); });
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            let total = 0;

            savedZones.forEach(zoneData => {
                const owners = zoneData.owners || [];
                total += owners.length;
                let color = (owners.length === 1) ? "#2ecc71" : (owners.length > 1 ? "#ff4757" : "#000000");

                const rect = L.rectangle([zoneData.p1, zoneData.p2], { 
                    color: color, weight: 3, fillOpacity: owners.length > 0 ? 0.3 : 0.05 
                }).addTo(map);

                owners.forEach(u => {
                    const row = document.createElement('div');
                    row.className = 'player-row';
                    row.innerHTML = `<img src="${u.avatar}"> <span>${u.name}</span>`;
                    list.appendChild(row);

                    L.marker(rect.getBounds().getCenter(), {
                        icon: L.divIcon({
                            className: 'zone-label',
                            html: `<img src="${u.avatar}" class="map-avatar">`,
                            iconSize: [34, 34]
                        })
                    }).addTo(map);
                });
            });
            document.getElementById('marked-count').innerText = total;
        }

        window.onload = () => switchMap('main');
    </script>
</body>
</html>
